<script>
// Gestione freccette navbar
const nav = document.querySelector('.navbar');
const leftArrow = document.querySelector('.nav-left');
const rightArrow = document.querySelector('.nav-right');

function updateArrows() {
  if (nav.scrollWidth > nav.clientWidth) {
    leftArrow.style.display = nav.scrollLeft > 0 ? "block" : "none";
    rightArrow.style.display = (nav.scrollLeft + nav.clientWidth < nav.scrollWidth) ? "block" : "none";
  } else {
    leftArrow.style.display = "none";
    rightArrow.style.display = "none";
  }
}

leftArrow.addEventListener('click', () => {
  nav.scrollBy({ left: -150, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  nav.scrollBy({ left: 150, behavior: 'smooth' });
});

nav.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
window.addEventListener('load', updateArrows);

// Funzione per mostrare un gioco e nascondere il menu
function showGame(gameId) {
    document.getElementById('game-selection').style.display = 'none';
    document.getElementById(gameId).style.display = 'block';
}

document.getElementById('snake-btn').addEventListener('click', () => showGame('snake-game'));
document.getElementById('tetris-btn').addEventListener('click', () => showGame('tetris-game'));


/* SNAKE GAME SCRIPT */
const snakeCanvas = document.getElementById("snakeGameCanvas");
const snakeCtx = snakeCanvas.getContext("2d");
const snakeScoreSpan = document.getElementById("snakeScoreSpan");
const snakeBestScoreSpan = document.getElementById("snakeBestScoreSpan");
const snakeFinalScoreSpan = document.getElementById("snakeFinalScoreSpan");
const snakeGameOverOverlay = document.getElementById("snakeGameOverOverlay");
const snakePauseBtn = document.getElementById("snakePauseBtn");
const snakeStartOverlay = document.getElementById("snakeStartOverlay");

// Suoni CC0 (senza diritti d'autore)
const snakeGameOverSound = new Audio("/audio/gameOverT.mp3");
const snakeEatSound = new Audio("/audio/mangiaS.mp3");

let snakeGridSize = 21;
let snakeBox;
let snake;
let snakeFood;
let snakeSparks;
let snakeScore = 0;
let snakeBestScore = localStorage.getItem("snakeBestScore") || 0;
snakeBestScoreSpan.textContent = snakeBestScore;
let snakeD;
let snakeNextD;
let snakeGameRunning = false;
let snakePaused = false;
let snakeLastTime = 0;
let snakeSpeed = 4;
let snakeFlashing = 0;
let snakeObstacles = [];

// resize canvas
function snakeResizeCanvas() {
  const size = Math.min(window.innerWidth * 0.9, 400);
  snakeBox = Math.floor(size / snakeGridSize);
  snakeCanvas.width = snakeBox * snakeGridSize;
  snakeCanvas.height = snakeBox * snakeGridSize;
}
window.addEventListener("resize", snakeResizeCanvas);
snakeResizeCanvas();

// Genera cibo
function snakeRandomFood() {
  let valid = false;
  let newFood;
  while (!valid) {
    newFood = {
      x: Math.floor(Math.random() * snakeGridSize) * snakeBox,
      y: Math.floor(Math.random() * snakeGridSize) * snakeBox
    };
    valid = !snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) &&
            !snakeObstacles.some(obs => obs.x === newFood.x && obs.y === newFood.y);
  }
  return newFood;
}

// Genera ostacoli
function snakeGenerateObstacles() {
  snakeObstacles = [];
  const obstacleCount = 10;
  for (let i = 0; i < obstacleCount; i++) {
    let newObstacle = {
      x: Math.floor(Math.random() * (snakeGridSize - 5) + 2) * snakeBox,
      y: Math.floor(Math.random() * (snakeGridSize - 5) + 2) * snakeBox
    };
    // Evita di generare ostacoli vicini alla partenza del serpente
    if (Math.abs(newObstacle.x - snake[0].x) > 3 * snakeBox && Math.abs(newObstacle.y - newObstacle.y) > 3 * snakeBox) {
      snakeObstacles.push(newObstacle);
    }
  }
}

// NUOVA FUNZIONE PER RIAVVIARE
function restartSnakeGame() {
    snakeGameOverOverlay.style.display = 'none';
    snakeStartOverlay.style.display = 'flex';
}

function startGame(initialSpeed) {
  snakeSpeed = initialSpeed;
  snakeStartOverlay.style.display = "none";
  
  snake = [{ x: Math.floor(snakeGridSize / 2) * snakeBox, y: Math.floor(snakeGridSize / 2) * snakeBox }];
  snakeScore = 0;
  snakeD = "RIGHT";
  snakeNextD = "RIGHT";
  snakeSparks = [];
  snakeGenerateObstacles();
  snakeFood = snakeRandomFood();
  snakeGameRunning = true;
  snakePaused = false;
  snakeLastTime = 0;
  snakeGameOverOverlay.style.display = "none";
  requestAnimationFrame(snakeGameLoop);
}

// Gestione input tastiera
document.addEventListener("keydown", e => {
  if (e.key.startsWith("Arrow") && snakeGameRunning) {
    e.preventDefault();
  }
  if (e.key === "ArrowUp" && snakeD !== "DOWN") { snakeNextD = "UP"; }
  else if (e.key === "ArrowDown" && snakeD !== "UP") { snakeNextD = "DOWN"; }
  else if (e.key === "ArrowLeft" && snakeD !== "RIGHT") { snakeNextD = "LEFT"; }
  else if (e.key === "ArrowRight" && snakeD !== "LEFT") { snakeNextD = "RIGHT"; }
});

// Controlli mobili
document.getElementById("snakeControl-up").addEventListener("click", () => { if(snakeD !== "DOWN") snakeNextD = "UP"; });
document.getElementById("snakeControl-down").addEventListener("click", () => { if(snakeD !== "UP") snakeNextD = "DOWN"; });
document.getElementById("snakeControl-left").addEventListener("click", () => { if(snakeD !== "RIGHT") snakeNextD = "LEFT"; });
document.getElementById("snakeControl-right").addEventListener("click", () => { if(snakeD !== "LEFT") snakeNextD = "RIGHT"; });

// Pulsante Pausa
snakePauseBtn.addEventListener("click", () => {
  snakePaused = !snakePaused;
  snakePauseBtn.textContent = snakePaused ? "Resume" : "Pause";
  if (!snakePaused) {
    requestAnimationFrame(snakeGameLoop);
  }
});

// Disegno
function snakeDraw() {
  snakeCtx.fillStyle = "#000";
  snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
  // bordo rosso lampeggiante
  if (snakeFlashing > 0) {
    snakeCtx.strokeStyle = "red";
    snakeCtx.lineWidth = 4;
    snakeCtx.strokeRect(0, 0, snakeCanvas.width, snakeCanvas.height);
    snakeFlashing--;
  }
  // Snake
  snake.forEach((segment, index) => {
    if (index === 0) { // Head
      snakeCtx.fillStyle = "#00b300"; // Darker green for the head
      snakeCtx.fillRect(segment.x, segment.y, snakeBox, snakeBox);
      snakeCtx.strokeStyle = "#088008"; // Even darker border for the head
      snakeCtx.lineWidth = 2;
      snakeCtx.strokeRect(segment.x, segment.y, snakeBox, snakeBox);
    } else { // Body
      snakeCtx.fillStyle = "#0f0";
      snakeCtx.fillRect(segment.x, segment.y, snakeBox, snakeBox);
      snakeCtx.strokeStyle = "#0c0";
      snakeCtx.lineWidth = 2;
      snakeCtx.strokeRect(segment.x, segment.y, snakeBox, snakeBox);
    }
  });
  // Food
  snakeCtx.fillStyle = "#f00";
  snakeCtx.fillRect(snakeFood.x, snakeFood.y, snakeBox, snakeBox);
  snakeCtx.strokeStyle = "#b00";
  snakeCtx.lineWidth = 2;
  snakeCtx.strokeRect(snakeFood.x, snakeFood.y, snakeBox, snakeBox);
  // Obstacles
  snakeCtx.fillStyle = "#555";
  snakeObstacles.forEach(obs => snakeCtx.fillRect(obs.x, obs.y, snakeBox, snakeBox));
  // Scintille - Nuovo effetto
  snakeSparks.forEach((s, i) => {
    snakeCtx.fillStyle = `rgba(255,255,0,${s.life / 5})`; // Fade più rapido
    snakeCtx.fillRect(s.x, s.y, 4, 4); // Dimensione maggiore
    s.x += s.dx;
    s.y += s.dy;
    s.life--;
    if (s.life <= 0) snakeSparks.splice(i, 1);
  });
}

function snakeGameLoop(time) {
  if (!snakeGameRunning || snakePaused) {
    if (snakePaused) {
      // Puoi disegnare un overlay di pausa qui
      snakeCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
      snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
      snakeCtx.fillStyle = "#fff";
      snakeCtx.font = "30px Arial";
      snakeCtx.textAlign = "center";
      snakeCtx.fillText("PAUSED", snakeCanvas.width / 2, snakeCanvas.height / 2);
    }
    return;
  }
  const deltaTime = time - snakeLastTime;
  if (deltaTime < 1000 / snakeSpeed) {
    requestAnimationFrame(snakeGameLoop);
    return;
  }
  snakeLastTime = time;
  
  // Aggiorna direzione
  snakeD = snakeNextD;
  
  // Aggiorna la posizione
  const head = { x: snake[0].x, y: snake[0].y };
  if (snakeD === "RIGHT") head.x += snakeBox;
  else if (snakeD === "LEFT") head.x -= snakeBox;
  else if (snakeD === "UP") head.y -= snakeBox;
  else if (snakeD === "DOWN") head.y += snakeBox;
  snake.unshift(head);
  
  // Controlla collisioni
  if (
    head.x < 0 || head.x >= snakeCanvas.width ||
    head.y < 0 || head.y >= snakeCanvas.height ||
    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) ||
    snakeObstacles.some(obs => obs.x === head.x && obs.y === head.y)
  ) {
    snakeGameOverSound.play();
    snakeGameRunning = false;
    snakeFlashing = 10;
    snakeGameOverOverlay.style.display = 'flex';
    snakeFinalScoreSpan.textContent = snakeScore;
    if (snakeScore > snakeBestScore) {
      snakeBestScore = snakeScore;
      localStorage.setItem("snakeBestScore", snakeBestScore);
      snakeBestScoreSpan.textContent = snakeBestScore;
    }
    return;
  }
  
  // Mangia cibo
  if (head.x === snakeFood.x && head.y === snakeFood.y) {
    snakeEatSound.play();
    snakeScore++;
    snakeScoreSpan.textContent = snakeScore;
    snakeFood = snakeRandomFood();
    snakeSparks = [];
    for (let i = 0; i < 20; i++) {
      snakeSparks.push({
        x: head.x + snakeBox / 2,
        y: head.y + snakeBox / 2,
        dx: (Math.random() - 0.5) * 5,
        dy: (Math.random() - 0.5) * 5,
        life: 50
      });
    }
  } else {
    snake.pop();
  }
  
  snakeDraw();
  requestAnimationFrame(snakeGameLoop);
}

/* TETRIS GAME SCRIPT */
const tetrisCanvas = document.getElementById('tetrisCanvas');
const tetrisCtx = tetrisCanvas.getContext('2d');
const tetrisScoreSpan = document.getElementById('tetrisScoreSpan');
const tetrisLinesSpan = document.getElementById('tetrisLinesSpan');
const tetrisLevelSpan = document.getElementById('tetrisLevelSpan');
const tetrisBestScoreSpan = document.getElementById('tetrisBestScoreSpan');
const tetrisStartBtn = document.getElementById('tetrisStartBtn');
const tetrisPauseBtn = document.getElementById('tetrisPauseBtn');
const nextPieceCanvas = document.getElementById('nextPieceCanvas');
const nextPieceCtx = nextPieceCanvas.getContext('2d');
const tetrisGameOverOverlay = document.getElementById("tetrisGameOverOverlay");
const tetrisFinalScoreSpan = document.getElementById("tetrisFinalScoreSpan");

// Constants
const tetrisRows = 20;
const tetrisCols = 10;
const tetrisBox = 20;
const tetrisColors = [
  null,
  '#00FFFF', // I
  '#0000FF', // J
  '#FF7F00', // L
  '#FFFF00', // O
  '#00FF00', // S
  '#800080', // T
  '#FF0000', // Z
];

// Pieces
const tetrisPieces = [
  // I
  [[1, 1, 1, 1]],
  // J
  [[2, 0, 0], [2, 2, 2]],
  // L
  [[0, 0, 3], [3, 3, 3]],
  // O
  [[4, 4], [4, 4]],
  // S
  [[0, 5, 5], [5, 5, 0]],
  // T
  [[0, 6, 0], [6, 6, 6]],
  // Z
  [[7, 7, 0], [0, 7, 7]],
];

// Game State
let tetrisBoard;
let tetrisCurrentPiece;
let tetrisNextPiece;
let tetrisScore = 0;
let tetrisLines = 0;
let tetrisLevel = 1;
let tetrisDropCounter = 0;
let tetrisDropInterval = 1000;
let tetrisLastTime = 0;
let tetrisGameRunning = false;
let tetrisPaused = false;
let tetrisLinesToClear = [];

// Funzione per creare la scacchiera vuota
function createTetrisBoard() {
  const board = [];
  for (let row = 0; row < tetrisRows; row++) {
    board.push(new Array(tetrisCols).fill(0));
  }
  return board;
}

// Funzione per disegnare un pezzo
function drawTetrisPiece(piece, context, offsetX = 0, offsetY = 0) {
  piece.shape.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = tetrisColors[value];
        context.fillRect((piece.x + x + offsetX) * tetrisBox, (piece.y + y + offsetY) * tetrisBox, tetrisBox, tetrisBox);
        context.strokeStyle = '#222';
        context.lineWidth = 1;
        context.strokeRect((piece.x + x + offsetX) * tetrisBox, (piece.y + y + offsetY) * tetrisBox, tetrisBox, tetrisBox);
      }
    });
  });
}

// Funzione per disegnare l'intera scacchiera
function drawTetrisBoard() {
  tetrisCtx.fillStyle = '#111';
  tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
  tetrisBoard.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        tetrisCtx.fillStyle = tetrisColors[value];
        tetrisCtx.fillRect(x * tetrisBox, y * tetrisBox, tetrisBox, tetrisBox);
        tetrisCtx.strokeStyle = '#222';
        tetrisCtx.lineWidth = 1;
        tetrisCtx.strokeRect(x * tetrisBox, y * tetrisBox, tetrisBox, tetrisBox);
      }
    });
  });
}

// Funzione per disegnare il pezzo successivo
function drawTetrisNextPiece() {
    nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
    const piece = tetrisNextPiece;
    const pieceWidth = piece.shape[0].length;
    const pieceHeight = piece.shape.length;
    const offsetX = (nextPieceCanvas.width / tetrisBox / 2) - (pieceWidth / 2);
    const offsetY = (nextPieceCanvas.height / tetrisBox / 2) - (pieceHeight / 2);

    piece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                nextPieceCtx.fillStyle = tetrisColors[value];
                nextPieceCtx.fillRect((x + offsetX) * tetrisBox, (y + offsetY) * tetrisBox, tetrisBox, tetrisBox);
                nextPieceCtx.strokeStyle = '#222';
                nextPieceCtx.lineWidth = 1;
                nextPieceCtx.strokeRect((x + offsetX) * tetrisBox, (y + offsetY) * tetrisBox, tetrisBox, tetrisBox);
            }
        });
    });
}

// Funzione per generare un pezzo casuale
function getTetrisRandomPiece() {
  const shape = tetrisPieces[Math.floor(Math.random() * tetrisPieces.length)];
  return {
    shape: shape,
    x: Math.floor(tetrisCols / 2) - Math.floor(shape[0].length / 2),
    y: 0,
    color: tetrisColors[shape[0][0]]
  };
}

// Funzione per verificare le collisioni
function isTetrisColliding(piece, board, offsetX, offsetY) {
  for (let y = 0; y < piece.shape.length; y++) {
    for (let x = 0; x < piece.shape[y].length; x++) {
      if (piece.shape[y][x] !== 0) {
        const boardX = x + piece.x + offsetX;
        const boardY = y + piece.y + offsetY;
        if (boardX < 0 || boardX >= tetrisCols || boardY >= tetrisRows || (boardY >= 0 && board[boardY][boardX] !== 0)) {
          return true;
        }
      }
    }
  }
  return false;
}

// Funzione per unire il pezzo alla scacchiera
function tetrisMergePiece() {
  tetrisCurrentPiece.shape.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        tetrisBoard[tetrisCurrentPiece.y + y][tetrisCurrentPiece.x + x] = value;
      }
    });
  });
}

// Funzione per ripulire le linee
function tetrisClearLines() {
  tetrisLinesToClear = [];
  for (let y = tetrisRows - 1; y >= 0; y--) {
    if (tetrisBoard[y].every(value => value !== 0)) {
      tetrisLinesToClear.push(y);
    }
  }
  
  if (tetrisLinesToClear.length > 0) {
      tetrisLines += tetrisLinesToClear.length;
      tetrisLinesSpan.textContent = tetrisLines;
      tetrisScore += Math.pow(2, tetrisLinesToClear.length - 1) * 100 * tetrisLevel;
      tetrisScoreSpan.textContent = tetrisScore;

      // Check for level up
      if (tetrisLines >= tetrisLevel * 10) {
          tetrisLevel++;
          tetrisLevelSpan.textContent = tetrisLevel;
          tetrisDropInterval *= 0.8;
      }
  }
}

// Funzione di gioco principale (game loop)
function tetrisLoop(time = 0) {
  if (!tetrisGameRunning || tetrisPaused) {
    if(tetrisPaused) {
        // Disegna un overlay di pausa
        tetrisCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
        tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
        tetrisCtx.fillStyle = "#fff";
        tetrisCtx.font = "24px Arial";
        tetrisCtx.textAlign = "center";
        tetrisCtx.fillText("PAUSED", tetrisCanvas.width / 2, tetrisCanvas.height / 2);
    }
    return;
  }

  const deltaTime = time - tetrisLastTime;
  tetrisLastTime = time;
  tetrisDropCounter += deltaTime;

  if (tetrisLinesToClear.length > 0) {
      // Animation for clearing lines
      tetrisCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      tetrisLinesToClear.forEach(y => {
          tetrisCtx.fillRect(0, y * tetrisBox, tetrisCanvas.width, tetrisBox);
      });
      // Wait a moment before actually clearing the lines
      setTimeout(() => {
          tetrisLinesToClear.forEach(y => {
              tetrisBoard.splice(y, 1);
              tetrisBoard.unshift(new Array(tetrisCols).fill(0));
          });
          tetrisLinesToClear = [];
      }, 200);
  }

  if (tetrisDropCounter > tetrisDropInterval) {
    tetrisCurrentPiece.y++;
    if (isTetrisColliding(tetrisCurrentPiece, tetrisBoard, 0, 0)) {
      tetrisCurrentPiece.y--;
      tetrisMergePiece();
      tetrisClearLines();
      tetrisCurrentPiece = tetrisNextPiece;
      tetrisNextPiece = getTetrisRandomPiece();
      drawTetrisNextPiece();
      if (isTetrisColliding(tetrisCurrentPiece, tetrisBoard, 0, 0)) {
        gameOver();
        return;
      }
    }
    tetrisDropCounter = 0;
  }
  
  drawTetrisBoard();
  drawTetrisPiece(tetrisCurrentPiece, tetrisCtx);
  
  requestAnimationFrame(tetrisLoop);
}

// Funzione per gestire il game over
function gameOver() {
    tetrisGameRunning = false;
    // Salva il miglior punteggio in localStorage
    // CORREZIONE: Converti il valore del localStorage in numero prima di confrontarlo
    const bestScore = Number(localStorage.getItem('tetrisBestScore')) || 0;
    if (tetrisScore > bestScore) {
        localStorage.setItem('tetrisBestScore', tetrisScore);
        tetrisBestScoreSpan.textContent = tetrisScore;
    }
    tetrisFinalScoreSpan.textContent = tetrisScore;
    tetrisGameOverOverlay.style.display = 'flex';
}

// Funzione per riavviare il gioco di Tetris
function restartTetrisGame() {
    tetrisGameOverOverlay.style.display = 'none';
    tetrisStartBtn.click();
}

// Gestione input tastiera
document.addEventListener('keydown', e => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    if (e.key === 'ArrowLeft') {
        const tempPiece = { ...tetrisCurrentPiece, x: tetrisCurrentPiece.x - 1 };
        if (!isTetrisColliding(tempPiece, tetrisBoard, 0, 0)) {
            tetrisCurrentPiece.x--;
        }
    } else if (e.key === 'ArrowRight') {
        const tempPiece = { ...tetrisCurrentPiece, x: tetrisCurrentPiece.x + 1 };
        if (!isTetrisColliding(tempPiece, tetrisBoard, 0, 0)) {
            tetrisCurrentPiece.x++;
        }
    } else if (e.key === 'ArrowDown') {
        tetrisDropCounter = tetrisDropInterval;
    } else if (e.key === 'ArrowUp') {
        const oldShape = tetrisCurrentPiece.shape;
        const newShape = oldShape[0].map((val, index) => oldShape.map(row => row[index]).reverse());
        const tempPiece = { ...tetrisCurrentPiece, shape: newShape };
        if (!isTetrisColliding(tempPiece, tetrisBoard, 0, 0)) {
            tetrisCurrentPiece.shape = newShape;
        }
    }
});

// Controlli mobili
document.getElementById('tetrisControl-left').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const tempPiece = { ...tetrisCurrentPiece, x: tetrisCurrentPiece.x - 1 };
    if (!isTetrisColliding(tempPiece, tetrisBoard, 0, 0)) {
        tetrisCurrentPiece.x--;
    }
});
document.getElementById('tetrisControl-right').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const tempPiece = { ...tetrisCurrentPiece, x: tetrisCurrentPiece.x + 1 };
    if (!isTetrisColliding(tempPiece, tetrisBoard, 0, 0)) {
        tetrisCurrentPiece.x++;
    }
});
document.getElementById('tetrisControl-down').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    tetrisDropCounter = tetrisDropInterval;
});
document.getElementById('tetrisControl-up').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const oldShape = tetrisCurrentPiece.shape;
    const newShape = oldShape[0].map((val, index) => oldShape.map(row => row[index]).reverse());
    const tempPiece = { ...tetrisCurrentPiece, shape: newShape };
    if (!isTetrisColliding(tempPiece, tetrisBoard, 0, 0)) {
        tetrisCurrentPiece.shape = newShape;
    }
});


// Start/Restart button
tetrisStartBtn.addEventListener('click', () => {
    tetrisGameRunning = true;
    tetrisPaused = false;
    tetrisBoard = createTetrisBoard();
    tetrisScore = 0;
    tetrisLines = 0;
    tetrisLevel = 1;
    tetrisDropInterval = 1000;
    tetrisScoreSpan.textContent = tetrisScore;
    tetrisLinesSpan.textContent = tetrisLines;
    tetrisLevelSpan.textContent = tetrisLevel;
    tetrisBestScoreSpan.textContent = localStorage.getItem('tetrisBestScore') || 0; // Nuovo
    tetrisCurrentPiece = getTetrisRandomPiece();
    tetrisNextPiece = getTetrisRandomPiece();
    drawTetrisNextPiece();
    tetrisStartBtn.textContent = "Restart Game";
    tetrisPauseBtn.textContent = "Pause"; // Aggiunta questa riga
    tetrisLoop();
});

// Pause/Resume button
tetrisPauseBtn.addEventListener('click', () => {
    if (!tetrisGameRunning) return;
    tetrisPaused = !tetrisPaused;
    tetrisPauseBtn.textContent = tetrisPaused ? "Resume" : "Pause";
    if (!tetrisPaused) {
        tetrisLoop();
    }
});

// Aggiungi un ascoltatore per il resize della finestra, per mantenere la proporzione
window.addEventListener('resize', () => {
  tetrisCanvas.width = 200;
  tetrisCanvas.height = 400;
  drawTetrisBoard();
});
