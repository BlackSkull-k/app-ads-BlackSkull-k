<script>
  // Gestione freccette navbar
const nav = document.querySelector('.navbar');
const leftArrow = document.querySelector('.nav-left');
const rightArrow = document.querySelector('.nav-right');

function updateArrows() {
  if (nav.scrollWidth > nav.clientWidth) {
    leftArrow.style.display = nav.scrollLeft > 0 ? "block" : "none";
    rightArrow.style.display = (nav.scrollLeft + nav.clientWidth < nav.scrollWidth) ? "block" : "none";
  } else {
    leftArrow.style.display = "none";
    rightArrow.style.display = "none";
  }
}

leftArrow.addEventListener('click', () => {
  nav.scrollBy({ left: -150, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  nav.scrollBy({ left: 150, behavior: 'smooth' });
});

nav.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
window.addEventListener('load', updateArrows);

// Funzione per mostrare un gioco e nascondere il menu
function showGame(gameId) {
    document.getElementById('game-selection').style.display = 'none';
    document.getElementById(gameId).style.display = 'block';
}

document.getElementById('snake-btn').addEventListener('click', () => showGame('snake-game'));
document.getElementById('tetris-btn').addEventListener('click', () => showGame('tetris-game'));

/* SNAKE GAME SCRIPT */
const snakeCanvas = document.getElementById("snakeGameCanvas");
const snakeCtx = snakeCanvas.getContext("2d");
const snakeScoreSpan = document.getElementById("snakeScoreSpan");
const snakeBestScoreSpan = document.getElementById("snakeBestScoreSpan");
const snakeFinalScoreSpan = document.getElementById("snakeFinalScoreSpan");
const snakeGameOverOverlay = document.getElementById("snakeGameOverOverlay");
const snakePauseBtn = document.getElementById("snakePauseBtn");
const snakeStartOverlay = document.getElementById("snakeStartOverlay");

// Suoni CC0 (senza diritti d'autore)
const snakeGameOverSound = new Audio("audio/gameOverT.mp3");
const snakeEatSound = new Audio("audio/mangiaS.mp3");

let snakeGridSize = 21;
let snakeBox;
let snake;
let snakeFood;
let snakeSparks;
let snakeScore = 0;
let snakeBestScore = localStorage.getItem("snakeBestScore") || 0;
snakeBestScoreSpan.textContent = snakeBestScore;
let snakeD;
let snakeNextD;
let snakeGameRunning = false;
let snakePaused = false;
let snakeLastTime = 0;
let snakeSpeed = 4;
let snakeFlashing = 0;

function resetSnakeGame() {
    snakeCanvas.width = snakeCanvas.clientWidth;
    snakeCanvas.height = snakeCanvas.width;
    snakeBox = snakeCanvas.width / snakeGridSize;
    snake = [{ x: 10, y: 10 }];
    snakeFood = {};
    snakeSparks = [];
    snakeD = null;
    snakeNextD = null;
    snakeScore = 0;
    snakeScoreSpan.textContent = 0;
    generateSnakeFood();
}

function generateSnakeFood() {
    snakeFood = {
        x: Math.floor(Math.random() * snakeGridSize),
        y: Math.floor(Math.random() * snakeGridSize)
    };
    for (let i = 0; i < snake.length; i++) {
        if (snakeFood.x === snake[i].x && snakeFood.y === snake[i].y) {
            generateSnakeFood();
            return;
        }
    }
}

function drawSnake() {
    snakeCtx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
    for (let i = 0; i < snake.length; i++) {
        snakeCtx.fillStyle = (i === 0) ? "#2ecc71" : "#27ae60";
        snakeCtx.fillRect(snake[i].x * snakeBox, snake[i].y * snakeBox, snakeBox, snakeBox);
        snakeCtx.strokeStyle = "#222";
        snakeCtx.strokeRect(snake[i].x * snakeBox, snake[i].y * snakeBox, snakeBox, snakeBox);
    }
}

function drawSnakeFood() {
    snakeCtx.fillStyle = "#e74c3c";
    snakeCtx.fillRect(snakeFood.x * snakeBox, snakeFood.y * snakeBox, snakeBox, snakeBox);
}

function drawSparks() {
    for (let i = 0; i < snakeSparks.length; i++) {
        const spark = snakeSparks[i];
        snakeCtx.fillStyle = `rgba(255, 255, 255, ${spark.opacity})`;
        snakeCtx.beginPath();
        snakeCtx.arc(spark.x, spark.y, spark.radius, 0, Math.PI * 2);
        snakeCtx.fill();
        spark.x += spark.vx;
        spark.y += spark.vy;
        spark.opacity -= 0.05;
        spark.radius *= 0.95;
    }
    snakeSparks = snakeSparks.filter(spark => spark.opacity > 0 && spark.radius > 0.5);
}

function createSparks(x, y) {
    for (let i = 0; i < 10; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2 + 1;
        snakeSparks.push({
            x: x * snakeBox + snakeBox / 2,
            y: y * snakeBox + snakeBox / 2,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            radius: Math.random() * 3 + 1,
            opacity: 1
        });
    }
}

function snakeGameLoop(timestamp) {
    if (!snakeGameRunning || snakePaused) return;
    const deltaTime = timestamp - snakeLastTime;
    if (deltaTime < 1000 / snakeSpeed) {
        requestAnimationFrame(snakeGameLoop);
        return;
    }
    snakeLastTime = timestamp;

    const newHead = { x: snake[0].x, y: snake[0].y };
    if (snakeNextD) {
        snakeD = snakeNextD;
        snakeNextD = null;
    }

    if (snakeD === "UP") newHead.y--;
    if (snakeD === "DOWN") newHead.y++;
    if (snakeD === "LEFT") newHead.x--;
    if (snakeD === "RIGHT") newHead.x++;

    if (newHead.x < 0 || newHead.x >= snakeGridSize || newHead.y < 0 || newHead.y >= snakeGridSize || collision(newHead, snake)) {
        endSnakeGame();
        return;
    }

    if (newHead.x === snakeFood.x && newHead.y === snakeFood.y) {
        snakeScore += 10;
        snakeScoreSpan.textContent = snakeScore;
        snakeEatSound.play();
        createSparks(snakeFood.x, snakeFood.y);
        generateSnakeFood();
        snakeSpeed += 0.1;
    } else {
        snake.pop();
    }
    snake.unshift(newHead);

    drawSnake();
    drawSnakeFood();
    drawSparks();
    requestAnimationFrame(snakeGameLoop);
}

function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
            return true;
        }
    }
    return false;
}

function endSnakeGame() {
    snakeGameRunning = false;
    snakeGameOverSound.play();
    snakeFinalScoreSpan.textContent = snakeScore;
    snakeGameOverOverlay.style.display = "flex";
    if (snakeScore > snakeBestScore) {
        snakeBestScore = snakeScore;
        localStorage.setItem("snakeBestScore", snakeBestScore);
        snakeBestScoreSpan.textContent = snakeBestScore;
    }
}

function startGame(speed) {
    snakeSpeed = speed;
    snakeStartOverlay.style.display = "none";
    snakeGameRunning = true;
    resetSnakeGame();
    snakeGameLoop();
}

function restartSnakeGame() {
    snakeGameOverOverlay.style.display = "none";
    snakeStartOverlay.style.display = "flex";
}

snakePauseBtn.addEventListener("click", () => {
    if (snakeGameRunning) {
        snakePaused = !snakePaused;
        snakePauseBtn.textContent = snakePaused ? "Resume" : "Pause";
        if (!snakePaused) {
            requestAnimationFrame(snakeGameLoop);
        }
    }
});

document.addEventListener("keydown", e => {
    if (!snakeGameRunning || snakePaused) return;
    switch (e.key) {
        case "ArrowUp":
            if (snakeD !== "DOWN") snakeNextD = "UP";
            break;
        case "ArrowDown":
            if (snakeD !== "UP") snakeNextD = "DOWN";
            break;
        case "ArrowLeft":
            if (snakeD !== "RIGHT") snakeNextD = "LEFT";
            break;
        case "ArrowRight":
            if (snakeD !== "LEFT") snakeNextD = "RIGHT";
            break;
    }
});

// Controlli per touch/mobile
document.getElementById('snakeControl-up').addEventListener('click', () => { if (snakeD !== "DOWN") snakeNextD = "UP"; });
document.getElementById('snakeControl-down').addEventListener('click', () => { if (snakeD !== "UP") snakeNextD = "DOWN"; });
document.getElementById('snakeControl-left').addEventListener('click', () => { if (snakeD !== "RIGHT") snakeNextD = "LEFT"; });
document.getElementById('snakeControl-right').addEventListener('click', () => { if (snakeD !== "LEFT") snakeNextD = "RIGHT"; });

window.addEventListener('load', () => {
  snakeCanvas.width = snakeCanvas.clientWidth;
  snakeCanvas.height = snakeCanvas.width;
  snakeBestScoreSpan.textContent = localStorage.getItem("snakeBestScore") || 0;
});
window.addEventListener('resize', () => {
  if (!snakeGameRunning) {
    snakeCanvas.width = snakeCanvas.clientWidth;
    snakeCanvas.height = snakeCanvas.width;
  }
});

/* TETRIS GAME SCRIPT */
const tetrisCanvas = document.getElementById('tetrisCanvas');
const tetrisCtx = tetrisCanvas.getContext('2d');
const tetrisNextCanvas = document.getElementById('nextPieceCanvas');
const tetrisNextCtx = tetrisNextCanvas.getContext('2d');
const tetrisScoreSpan = document.getElementById('tetrisScore');
const tetrisLinesSpan = document.getElementById('tetrisLines');
const tetrisLevelSpan = document.getElementById('tetrisLevel');
const tetrisBestScoreSpan = document.getElementById('tetrisBestScore');
const tetrisStartBtn = document.getElementById('tetrisStartBtn');
const tetrisPauseBtn = document.getElementById('tetrisPauseBtn');

// Variabili del gioco Tetris
const tetrisRowCount = 20;
const tetrisColCount = 10;
const tetrisBlockSize = tetrisCanvas.width / tetrisColCount;
let tetrisBoard = [];
let tetrisScore = 0;
let tetrisLines = 0;
let tetrisLevel = 1;
let tetrisDropInterval = 1000;
let tetrisLastDropTime = 0;
let tetrisGameRunning = false;
let tetrisPaused = false;
let tetrisCurrentPiece;
let tetrisNextPiece;
let tetrisLinesToClear = [];
let tetrisGameOver = false;

// Variabili per il salvataggio del punteggio
const tetrisBestScoreKey = "tetrisBestScore";
let tetrisBestScore = localStorage.getItem(tetrisBestScoreKey) || 0;
tetrisBestScoreSpan.textContent = tetrisBestScore;

// Modelli dei pezzi
const tetrisPieces = [
    { shape: [[1, 1], [1, 1]], color: '#f1c40f' }, // O
    { shape: [[0, 1, 0], [1, 1, 1], [0, 0, 0]], color: '#9b59b6' }, // T
    { shape: [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]], color: '#3498db' }, // I
    { shape: [[0, 1, 1], [1, 1, 0], [0, 0, 0]], color: '#2ecc71' }, // S
    { shape: [[1, 1, 0], [0, 1, 1], [0, 0, 0]], color: '#e74c3c' }, // Z
    { shape: [[1, 0, 0], [1, 1, 1], [0, 0, 0]], color: '#e67e22' }, // L
    { shape: [[0, 0, 1], [1, 1, 1], [0, 0, 0]], color: '#16a085' }  // J
];

// Funzione per creare la scacchiera vuota
function createTetrisBoard() {
    return Array.from({ length: tetrisRowCount }, () => Array(tetrisColCount).fill(0));
}

// Funzione per disegnare la scacchiera
function drawTetrisBoard() {
    for (let r = 0; r < tetrisRowCount; r++) {
        for (let c = 0; c < tetrisColCount; c++) {
            if (tetrisBoard[r][c]) {
                tetrisCtx.fillStyle = tetrisBoard[r][c];
                tetrisCtx.fillRect(c * tetrisBlockSize, r * tetrisBlockSize, tetrisBlockSize, tetrisBlockSize);
                tetrisCtx.strokeStyle = '#222';
                tetrisCtx.strokeRect(c * tetrisBlockSize, r * tetrisBlockSize, tetrisBlockSize, tetrisBlockSize);
            }
        }
    }
}

// Funzione per ottenere un pezzo casuale
function getTetrisRandomPiece() {
    const randomIndex = Math.floor(Math.random() * tetrisPieces.length);
    const piece = tetrisPieces[randomIndex];
    return {
        shape: piece.shape,
        color: piece.color,
        x: Math.floor(tetrisColCount / 2) - Math.floor(piece.shape[0].length / 2),
        y: 0
    };
}

// Funzione per disegnare il pezzo corrente
function drawTetrisPiece(piece, ctx, offsetX = 0, offsetY = 0) {
    if (!piece) return;
    ctx.fillStyle = piece.color;
    for (let r = 0; r < piece.shape.length; r++) {
        for (let c = 0; c < piece.shape[r].length; c++) {
            if (piece.shape[r][c]) {
                ctx.fillRect((piece.x + c + offsetX) * tetrisBlockSize, (piece.y + r + offsetY) * tetrisBlockSize, tetrisBlockSize, tetrisBlockSize);
                ctx.strokeStyle = '#222';
                ctx.strokeRect((piece.x + c + offsetX) * tetrisBlockSize, (piece.y + r + offsetY) * tetrisBlockSize, tetrisBlockSize, tetrisBlockSize);
            }
        }
    }
}

// Funzione per disegnare il pezzo successivo nel riquadro
function drawTetrisNextPiece() {
    tetrisNextCtx.clearRect(0, 0, tetrisNextCanvas.width, tetrisNextCanvas.height);
    if (!tetrisNextPiece) return;
    const piece = tetrisNextPiece;
    const nextBlockSize = tetrisNextCanvas.width / 4;
    tetrisNextCtx.fillStyle = piece.color;
    for (let r = 0; r < piece.shape.length; r++) {
        for (let c = 0; c < piece.shape[r].length; c++) {
            if (piece.shape[r][c]) {
                tetrisNextCtx.fillRect(c * nextBlockSize, r * nextBlockSize, nextBlockSize, nextBlockSize);
                tetrisNextCtx.strokeStyle = '#222';
                tetrisNextCtx.strokeRect(c * nextBlockSize, r * nextBlockSize, nextBlockSize, nextBlockSize);
            }
        }
    }
}

// Funzione per controllare le collisioni
function isTetrisColliding(piece, board, newX, newY) {
    for (let r = 0; r < piece.shape.length; r++) {
        for (let c = 0; c < piece.shape[r].length; c++) {
            if (piece.shape[r][c]) {
                const boardX = newX + c;
                const boardY = newY + r;
                if (boardX < 0 || boardX >= tetrisColCount || boardY >= tetrisRowCount || (boardY >= 0 && board[boardY][boardX])) {
                    return true;
                }
            }
        }
    }
    return false;
}

// Funzione per "bloccare" il pezzo sulla scacchiera
function tetrisLockPiece() {
    for (let r = 0; r < tetrisCurrentPiece.shape.length; r++) {
        for (let c = 0; c < tetrisCurrentPiece.shape[r].length; c++) {
            if (tetrisCurrentPiece.shape[r][c]) {
                const boardX = tetrisCurrentPiece.x + c;
                const boardY = tetrisCurrentPiece.y + r;
                if (boardY < 0) {
                    tetrisGameOver = true;
                    return;
                }
                tetrisBoard[boardY][boardX] = tetrisCurrentPiece.color;
            }
        }
    }
    checkTetrisLines();
    tetrisCurrentPiece = tetrisNextPiece;
    tetrisNextPiece = getTetrisRandomPiece();
    if (isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, tetrisCurrentPiece.y)) {
        tetrisGameOver = true;
    }
    drawTetrisNextPiece();
}

// Funzione per controllare e pulire le linee
function checkTetrisLines() {
    let linesCleared = 0;
    for (let r = tetrisRowCount - 1; r >= 0; r--) {
        if (tetrisBoard[r].every(cell => cell !== 0)) {
            linesCleared++;
            tetrisLinesToClear.push(r);
        }
    }

    if (linesCleared > 0) {
        tetrisLines += linesCleared;
        tetrisScore += (linesCleared === 1) ? 100 : (linesCleared === 2) ? 300 : (linesCleared === 3) ? 500 : 800;
        tetrisScoreSpan.textContent = tetrisScore;
        tetrisLinesSpan.textContent = tetrisLines;
        if (tetrisLines >= tetrisLevel * 10) {
            tetrisLevel++;
            tetrisLevelSpan.textContent = tetrisLevel;
            tetrisDropInterval = Math.max(100, tetrisDropInterval * 0.9);
        }
    }
}

// Funzione per la pulizia delle linee
function clearLines() {
    if (tetrisLinesToClear.length === 0) return;
    tetrisLinesToClear.forEach(r => {
        tetrisBoard.splice(r, 1);
        tetrisBoard.unshift(Array(tetrisColCount).fill(0));
    });
    tetrisLinesToClear = [];
}

// Funzione del loop di gioco
function tetrisLoop(timestamp) {
    if (!tetrisGameRunning || tetrisPaused || tetrisGameOver) {
        if (tetrisGameOver) {
            endTetrisGame();
        }
        return;
    }

    if (tetrisLinesToClear.length > 0) {
        clearLines();
    }

    const deltaTime = timestamp - tetrisLastDropTime;
    if (deltaTime > tetrisDropInterval) {
        tetrisLastDropTime = timestamp;
        const tempPiece = { ...tetrisCurrentPiece, y: tetrisCurrentPiece.y + 1 };
        if (isTetrisColliding(tempPiece, tetrisBoard, tempPiece.x, tempPiece.y)) {
            tetrisLockPiece();
        } else {
            tetrisCurrentPiece.y++;
        }
    }

    // Disegna tutto
    tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
    drawTetrisBoard();
    drawTetrisPiece(tetrisCurrentPiece, tetrisCtx);
    
    requestAnimationFrame(tetrisLoop);
}

function endTetrisGame() {
    if (tetrisScore > tetrisBestScore) {
        tetrisBestScore = tetrisScore;
        localStorage.setItem(tetrisBestScoreKey, tetrisBestScore);
        tetrisBestScoreSpan.textContent = tetrisBestScore;
    }
    // Messaggio di game over
    tetrisCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    tetrisCtx.fillRect(0, tetrisCanvas.height / 2 - 50, tetrisCanvas.width, 100);
    tetrisCtx.fillStyle = 'white';
    tetrisCtx.textAlign = 'center';
    tetrisCtx.font = '24px Arial';
    tetrisCtx.fillText('Game Over', tetrisCanvas.width / 2, tetrisCanvas.height / 2 - 10);
    tetrisCtx.font = '16px Arial';
    tetrisCtx.fillText('Score: ' + tetrisScore, tetrisCanvas.width / 2, tetrisCanvas.height / 2 + 20);
}

// Controlli da tastiera
document.addEventListener('keydown', e => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    switch(e.key) {
        case 'ArrowLeft':
            const newXLeft = tetrisCurrentPiece.x - 1;
            if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, newXLeft, tetrisCurrentPiece.y)) {
                tetrisCurrentPiece.x = newXLeft;
            }
            break;
        case 'ArrowRight':
            const newXRight = tetrisCurrentPiece.x + 1;
            if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, newXRight, tetrisCurrentPiece.y)) {
                tetrisCurrentPiece.x = newXRight;
            }
            break;
        case 'ArrowDown':
            const newYDown = tetrisCurrentPiece.y + 1;
            if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, newYDown)) {
                tetrisCurrentPiece.y = newYDown;
            } else {
                tetrisLockPiece();
            }
            break;
        case 'ArrowUp':
            const oldShape = tetrisCurrentPiece.shape;
            const newShape = oldShape[0].map((val, index) => oldShape.map(row => row[index]).reverse());
            const tempPiece = { ...tetrisCurrentPiece, shape: newShape };
            if (!isTetrisColliding(tempPiece, tetrisBoard, tempPiece.x, tempPiece.y)) {
                tetrisCurrentPiece.shape = newShape;
            }
            break;
    }
});


// Start/Restart button
tetrisStartBtn.addEventListener('click', () => {
    tetrisGameRunning = true;
    tetrisPaused = false;
    tetrisGameOver = false;
    tetrisBoard = createTetrisBoard();
    tetrisScore = 0;
    tetrisLines = 0;
    tetrisLevel = 1;
    tetrisDropInterval = 1000;
    tetrisScoreSpan.textContent = tetrisScore;
    tetrisLinesSpan.textContent = tetrisLines;
    tetrisLevelSpan.textContent = tetrisLevel;
    // Carica il best score salvato
    tetrisBestScore = localStorage.getItem(tetrisBestScoreKey) || 0;
    tetrisBestScoreSpan.textContent = tetrisBestScore;
    
    tetrisCurrentPiece = getTetrisRandomPiece();
    tetrisNextPiece = getTetrisRandomPiece();
    drawTetrisNextPiece();
    tetrisStartBtn.textContent = "Restart Game";
    tetrisPauseBtn.textContent = "Pause";
    tetrisLoop();
});

// Pause/Resume button
tetrisPauseBtn.addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisGameOver) return;
    tetrisPaused = !tetrisPaused;
    tetrisPauseBtn.textContent = tetrisPaused ? "Resume" : "Pause";
    if (!tetrisPaused) {
        requestAnimationFrame(tetrisLoop);
    }
});

// Controlli per touch/mobile
document.getElementById('tetrisControl-left').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const newXLeft = tetrisCurrentPiece.x - 1;
    if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, newXLeft, tetrisCurrentPiece.y)) {
        tetrisCurrentPiece.x = newXLeft;
    }
});

document.getElementById('tetrisControl-right').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const newXRight = tetrisCurrentPiece.x + 1;
    if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, newXRight, tetrisCurrentPiece.y)) {
        tetrisCurrentPiece.x = newXRight;
    }
});

document.getElementById('tetrisControl-down').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const newYDown = tetrisCurrentPiece.y + 1;
    if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, newYDown)) {
        tetrisCurrentPiece.y = newYDown;
    } else {
        tetrisLockPiece();
    }
});

document.getElementById('tetrisControl-up').addEventListener('click', () => {
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    const oldShape = tetrisCurrentPiece.shape;
    const newShape = oldShape[0].map((val, index) => oldShape.map(row => row[index]).reverse());
    const tempPiece = { ...tetrisCurrentPiece, shape: newShape };
    if (!isTetrisColliding(tempPiece, tetrisBoard, tempPiece.x, tempPiece.y)) {
        tetrisCurrentPiece.shape = newShape;
    }
});
