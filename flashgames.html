<style>
/* STILE GENERALE */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #9d9f9f;
  color: #333;

}

  width: 100%;

  object-fit: cover;

}

/* Navbar scrollabile con freccette */

  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #2c3e50;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  padding: 10px 0;
}

.navbar {
  display: flex;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
  padding: 0 30px;
}

.navbar a {
  color: #ecf0f1;
  text-decoration: none;
  padding: 10px 18px;
  margin: 0 8px;
  font-weight: 500;
  border-radius: 20px;
  transition: all 0.3s ease;
  flex: 0 0 auto;
}

.navbar a:hover { background-color: #34495e; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
.navbar a.active { background-color: #0b47a1; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* Freccette */
.nav-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #ecf0f1;
  font-size: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  line-height: 30px;
  text-align: center;
  cursor: pointer;
  user-select: none;
  z-index: 10;
  display: none;
}
.nav-arrow:hover { background: rgba(0,0,0,0.5); }

.nav-left { left: 5px; }
.nav-right { right: 5px; }

main {
  flex: 1;
  max-width: 1000px;
  margin: 20px auto;
  padding: 10px;
}
h2 { margin-bottom: 15px; text-align: center; color: #1E8449; }

.content { padding-bottom: 60px; }

/* Barra inferiore */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #2c3e50;
  color: #f0f0f0;
  text-align: center;
  padding: 10px 0;
  font-size: 14px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1000;
}

/* STILE DEL GIOCO SNAKE */
#snake-game {
  text-align: center;
}

#gameCanvas {
  display: block;
  margin: 0 auto;
  background: #000;
  border: 2px solid #222;
  border-radius: 10px;
}

#game-ui {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  padding: 5px 10px;
  background-color: rgba(0,0,0,0.1);
  border-radius: 5px;
}
#game-ui button {
  background-color: #e67e22;
  color: #fff;
  border: none;
  padding: 8px 12px;

}
#game-ui button:hover {
  background-color: #d35400;
}

.controls {
  margin-top: 10px;
  display: grid;
  grid-template-areas: ". up ." "left center right" ". down .";

.control-btn {

#control-up { grid-area: up; }
#control-left { grid-area: left; }
#control-right { grid-area: right; }
#control-down { grid-area: down; }
#control-center { grid-area: center; visibility: hidden; }

/* Overlay di game over */
#gameOverOverlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;

}

  color: #fff;
  border: none;
  padding: 10px 20px;

  font-size: 0.7em;
  cursor: pointer;
}

    top: 0;

    height: 100%;

#difficulty-card {

}

#difficulty-card button {

    border-radius: 5px;

    width: 100%;
    font-size: 1.2em;
}

/* Nuova classe per la scheda bianca */

  padding: 20px;

#tetrisCanvas {

.tetris-sidebar p {

/* Overlay di game over per Tetris */
#tetrisGameOverOverlay {

  color: #fff;

  padding: 10px 20px;
  border-radius: 5px;

<script>
// Gestione freccette navbar
const nav = document.querySelector('.navbar');
const leftArrow = document.querySelector('.nav-left');
const rightArrow = document.querySelector('.nav-right');

function updateArrows() {
  if (nav.scrollWidth > nav.clientWidth) {
    leftArrow.style.display = nav.scrollLeft > 0 ? "block" : "none";
    rightArrow.style.display = (nav.scrollLeft + nav.clientWidth < nav.scrollWidth) ? "block" : "none";
  } else {
    leftArrow.style.display = "none";
    rightArrow.style.display = "none";
  }
}

leftArrow.addEventListener('click', () => {
  nav.scrollBy({ left: -150, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  nav.scrollBy({ left: 150, behavior: 'smooth' });
});

nav.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
window.addEventListener('load', updateArrows);

// Selettore dei giochi
const snakeContainer = document.getElementById('snake-game-container');
const tetrisContainer = document.getElementById('tetris-game-container');

function selectGame(game) {
  if (game === 'snake') {
    snakeContainer.style.display = 'block';
    tetrisContainer.style.display = 'none';
  } else if (game === 'tetris') {
    snakeContainer.style.display = 'none';
    tetrisContainer.style.display = 'block';
    startTetris(); // Avvia il Tetris quando selezionato
  }
}
// -------------------- GIOCO SNAKE --------------------
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreSpan = document.getElementById("scoreSpan");
const bestScoreSpan = document.getElementById("bestScoreSpan");
const finalScoreSpan = document.getElementById("finalScoreSpan");
const gameOverOverlay = document.getElementById("gameOverOverlay");
const pauseBtn = document.getElementById("pauseBtn");
const startOverlay = document.getElementById("start-overlay");

// Suoni CC0 (senza diritti d'autore)
const gameOverSound = new Audio("https://cdn.pixabay.com/audio/2022/07/20/audio_f5519f7e4f.mp3");
const eatSound = new Audio("https://cdn.pixabay.com/audio/2022/01/21/audio_f925028442.mp3");

let gridSize = 21;
let box;
let snake;
let food;
let sparks;
let score = 0;
let bestScore = localStorage.getItem("snakeBestScore") || 0;
bestScoreSpan.textContent = bestScore;
let d;
let nextD;
let gameRunning = false;
let paused = false;
let lastTime = 0;
let speed = 4;
let flashing = 0;
let obstacles = [];

// resize canvas
function resizeCanvas() {
  const size = Math.min(window.innerWidth * 0.9, 400);
  box = Math.floor(size / gridSize);
  canvas.width = box * gridSize;
  canvas.height = box * gridSize;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Genera cibo
function randomFood() {
  let valid = false;
  let newFood;
  while (!valid) {
    newFood = {
      x: Math.floor(Math.random() * gridSize) * box,
      y: Math.floor(Math.random() * gridSize) * box
    };
    valid = !snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) &&
            !obstacles.some(obs => obs.x === newFood.x && obs.y === newFood.y);
  }
  return newFood;
}

// Genera ostacoli
function generateObstacles() {
  obstacles = [];
  const obstacleCount = 10;
  for (let i = 0; i < obstacleCount; i++) {
    let newObstacle = {
      x: Math.floor(Math.random() * (gridSize - 5) + 2) * box,
      y: Math.floor(Math.random() * (gridSize - 5) + 2) * box
    };
    // Evita di generare ostacoli vicini alla partenza del serpente
    if (Math.abs(newObstacle.x - snake[0].x) > 3 * box && Math.abs(newObstacle.y - newObstacle.y) > 3 * box) {
      obstacles.push(newObstacle);
    }
  }
}

function startGame(initialSpeed) {
  speed = initialSpeed;
  startOverlay.style.display = "none";
  
  snake = [{ x: 0, y: 0 }];
  score = 0;
  d = "RIGHT";
  nextD = "RIGHT";
  sparks = [];
  generateObstacles();
  food = randomFood();
  gameRunning = true;
  paused = false;
  lastTime = 0;
  gameOverOverlay.style.display = "none";
  requestAnimationFrame(gameLoop);
}

// Gestione input tastiera
document.addEventListener("keydown", e => {
  if (e.key.startsWith("Arrow")) {
    e.preventDefault();
  }
  if (e.key === "ArrowUp" && d !== "DOWN") { nextD = "UP"; }
  else if (e.key === "ArrowDown" && d !== "UP") { nextD = "DOWN"; }
  else if (e.key === "ArrowLeft" && d !== "RIGHT") { nextD = "LEFT"; }
  else if (e.key === "ArrowRight" && d !== "LEFT") { nextD = "RIGHT"; }
});

// Controlli mobili
document.getElementById("control-up").addEventListener("click", () => { if(d !== "DOWN") nextD = "UP"; });
document.getElementById("control-down").addEventListener("click", () => { if(d !== "UP") nextD = "DOWN"; });
document.getElementById("control-left").addEventListener("click", () => { if(d !== "RIGHT") nextD = "LEFT"; });
document.getElementById("control-right").addEventListener("click", () => { if(d !== "LEFT") nextD = "RIGHT"; });

// Pulsante Pausa
pauseBtn.addEventListener("click", () => {
  paused = !paused;
  pauseBtn.textContent = paused ? "Resume" : "Pause";
  if (!paused) {
    requestAnimationFrame(gameLoop);
  }
});

// Disegno
function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // bordo rosso lampeggiante
  if (flashing > 0) {
    ctx.strokeStyle = "red";
    ctx.lineWidth = 4;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
    flashing--;
  }
  
  // Snake
  snake.forEach((segment, index) => {
    if (index === 0) {
      // Head
      ctx.fillStyle = "#00b300"; // Darker green for the head
      ctx.fillRect(segment.x, segment.y, box, box);
      ctx.strokeStyle = "#088008"; // Even darker border for the head
      ctx.lineWidth = 2;
      ctx.strokeRect(segment.x, segment.y, box, box);
    } else {
      // Body
      ctx.fillStyle = "#0f0";
      ctx.fillRect(segment.x, segment.y, box, box);
      ctx.strokeStyle = "#0c0";
      ctx.lineWidth = 2;
      ctx.strokeRect(segment.x, segment.y, box, box);
    }
  });

  // Food
  ctx.fillStyle = "#f00";
  ctx.fillRect(food.x, food.y, box, box);
  ctx.strokeStyle = "#b00";
  ctx.lineWidth = 2;
  ctx.strokeRect(food.x, food.y, box, box);

  // Obstacles
  ctx.fillStyle = "#555";
  obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, box, box));

  // Scintille - Nuovo effetto
  sparks.forEach((s, i) => {
    ctx.fillStyle = `rgba(255,255,0,${s.life / 5})`; // Fade più rapido
    ctx.fillRect(s.x, s.y, 4, 4); // Dimensione maggiore
    s.x += s.dx; s.y += s.dy; s.life--;
    if (s.life <= 0) sparks.splice(i, 1);
  });
}

function gameLoop(time) {
  if (!gameRunning || paused) {
    if (paused) {
      // Puoi disegnare un overlay di pausa qui
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.textAlign = "center";
      ctx.fillText("PAUSED", canvas.width / 2, canvas.height / 2);
    }
    return;
  }
  
  requestAnimationFrame(gameLoop);

  if (time - lastTime > 1000 / speed) {
    lastTime = time;

    d = nextD;

    let head = { ...snake[0] };
    if (d === "LEFT") head.x -= box;
    else if (d === "RIGHT") head.x += box;
    else if (d === "UP") head.y -= box;
    else if (d === "DOWN") head.y += box;

    // Aumenta la velocità ogni 5 punti
    if (score > 0 && score % 5 === 0) {
        speed += 0.2;
    }

    // Collisione con se stesso, bordi o ostacoli
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
      snake.some(s => s.x === head.x && s.y === head.y) ||
      obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
      
      gameOverSound.currentTime = 0;
      gameOverSound.play();
      gameRunning = false;
      flashing = 6;
      finalScoreSpan.textContent = score;
      gameOverOverlay.style.display = "flex";

      if (score > bestScore) {
        bestScore = score;
        bestScoreSpan.textContent = bestScore;
        localStorage.setItem("snakeBestScore", bestScore);
      }
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreSpan.textContent = score;
      eatSound.currentTime = 0;
      eatSound.play();
      // Nuovo effetto scintilla
      sparks.push(...Array(50).fill().map(() => ({
        x: food.x + box / 2, y: food.y + box / 2, life: 5, dx: (Math.random() * 2 - 1) * 3, dy: (Math.random() * 2 - 1) * 3
      })));
      food = randomFood();
    } else {
      snake.pop();
    }
    draw();
  }
}

// swipe touch
let touchStartX = 0;
let touchStartY = 0;
canvas.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
}, { passive: false });
canvas.addEventListener("touchmove", e => {
  e.preventDefault(); 
}, { passive: false });
canvas.addEventListener("touchend", e => {
  const touch = e.changedTouches[0];
  const dx = touch.clientX - touchStartX;
  const dy = touch.clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && d !== "LEFT") nextD = "RIGHT";
    else if (dx < 0 && d !== "RIGHT") nextD = "LEFT";
  } else {
    if (dy > 0 && d !== "UP") nextD = "DOWN";
    else if (dy < 0 && d !== "DOWN") nextD = "UP";
  }
});


// -------------------- GIOCO TETRIS --------------------
const tetrisCanvas = document.getElementById("tetrisCanvas");
const tetrisCtx = tetrisCanvas.getContext("2d");
const nextPieceCanvas = document.getElementById("nextPieceCanvas");
const nextPieceCtx = nextPieceCanvas.getContext("2d");
const tetrisScoreSpan = document.getElementById("tetrisScoreSpan");
const tetrisLinesSpan = document.getElementById("tetrisLinesSpan");
const tetrisLevelSpan = document.getElementById("tetrisLevelSpan");
const tetrisGameOverOverlay = document.getElementById("tetrisGameOverOverlay");
const tetrisPauseBtn = document.getElementById("tetrisPauseBtn");
const tetrisFinalScoreSpan = document.getElementById("tetrisFinalScoreSpan");

const TILE_SIZE = 20;
const ROWS = 20;
const COLS = 10;
let board = [];
let tetrisScore = 0;
let lines = 0;
let level = 1;
let dropCounter = 0;
let dropInterval = 1000;
let lastTimeTetris = 0;
let tetrisPaused = false;
let tetrisGameOver = false;

// Tetrominoes
const PIECES = [
  [[1, 1, 1, 1]], // I
  [[1, 1], [1, 1]], // O
  [[0, 1, 0], [1, 1, 1]], // T
  [[0, 1, 1], [1, 1, 0]], // S
  [[1, 1, 0], [0, 1, 1]], // Z
  [[1, 0, 0], [1, 1, 1]], // J
  [[0, 0, 1], [1, 1, 1]], // L
];
const COLORS = ['cyan', 'yellow', 'purple', 'lime', 'red', 'blue', 'orange'];

let currentPiece = null;
let nextPiece = null;

// Initialize board
function createBoard() {
  board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
}

function getRandomPiece() {
  const index = Math.floor(Math.random() * PIECES.length);
  return {
    matrix: PIECES[index],
    color: COLORS[index],
    x: Math.floor(COLS / 2) - Math.floor(PIECES[index][0].length / 2),
    y: 0,
  };
}

function drawBoard() {
  tetrisCtx.fillStyle = '#000';
  tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (board[r][c]) {
        drawBlock(c, r, board[r][c]);
      }
    }
  }
}

function drawBlock(x, y, color) {
  tetrisCtx.fillStyle = color;
  tetrisCtx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
  tetrisCtx.strokeStyle = '#222';
  tetrisCtx.lineWidth = 1;
  tetrisCtx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
}

function drawPiece(piece, ctx, offsetX = 0, offsetY = 0) {
  piece.matrix.forEach((row, r) => {
    row.forEach((value, c) => {
      if (value) {
        drawBlock(piece.x + c + offsetX, piece.y + r + offsetY, piece.color);
      }
    });
  });
}

function draw() {
  drawBoard();
  if (currentPiece) {
    drawPiece(currentPiece, tetrisCtx);
  }
  // Draw next piece
  nextPieceCtx.fillStyle = '#222';
  nextPieceCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
  if (nextPiece) {
      const scale = TILE_SIZE / 2;
      nextPieceCtx.save();
      nextPieceCtx.scale(0.5, 0.5);
      drawPiece(nextPiece, nextPieceCtx, (nextPieceCanvas.width/scale - nextPiece.matrix[0].length)/2 * 2, (nextPieceCanvas.height/scale - nextPiece.matrix.length)/2 * 2);
      nextPieceCtx.restore();
  }
}

function collide(piece, board) {
  for (let r = 0; r < piece.matrix.length; r++) {
    for (let c = 0; c < piece.matrix[r].length; c++) {
      if (piece.matrix[r][c] !== 0) {
        const x = piece.x + c;
        const y = piece.y + r;
        if (
          x < 0 || x >= COLS ||
          y >= ROWS ||
          (y >= 0 && board[y][x] !== 0)
        ) {
          return true;
        }
      }
    }
  }
  return false;
}

function merge(piece, board) {
  piece.matrix.forEach((row, r) => {
    row.forEach((value, c) => {
      if (value) {
        board[piece.y + r][piece.x + c] = piece.color;
      }
    });
  });
}

function rotate(matrix) {
  const N = matrix.length - 1;
  const result = matrix.map((row, i) =>
    row.map((val, j) => matrix[N - j][i])
  );
  return result;
}

function clearLines() {
  let clearedLines = 0;
  for (let r = ROWS - 1; r >= 0; r--) {
    if (board[r].every(value => value !== 0)) {
      board.splice(r, 1);
      board.unshift(Array(COLS).fill(0));
      clearedLines++;
      r++; // Check the new line at the same row
    }
  }
  if (clearedLines > 0) {
    lines += clearedLines;
    tetrisLinesSpan.textContent = lines;
    // Punteggio basato sul numero di linee
    tetrisScore += [0, 100, 300, 500, 800][clearedLines];
    tetrisScoreSpan.textContent = tetrisScore;

    // Aumento della velocità
    level = Math.floor(lines / 10) + 1;
    tetrisLevelSpan.textContent = level;
    dropInterval = 1000 - (level - 1) * 75;
  }
}

function updateTetris(time = 0) {
  if (tetrisGameOver || tetrisPaused) {
    if (tetrisPaused) {
      tetrisCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
      tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
      tetrisCtx.fillStyle = "#fff";
      tetrisCtx.font = "20px Arial";
      tetrisCtx.textAlign = "center";
      tetrisCtx.fillText("PAUSED", tetrisCanvas.width / 2, tetrisCanvas.height / 2);
    }
    return;
  }
  
  const deltaTime = time - lastTimeTetris;
  lastTimeTetris = time;
  dropCounter += deltaTime;

  if (dropCounter > dropInterval) {
    currentPiece.y++;
    if (collide(currentPiece, board)) {
      currentPiece.y--;
      merge(currentPiece, board);
      clearLines();
      currentPiece = nextPiece;
      nextPiece = getRandomPiece();
      if (collide(currentPiece, board)) {
        tetrisGameOver = true;
        tetrisGameOverOverlay.style.display = "flex";
        tetrisFinalScoreSpan.textContent = tetrisScore;
        return;
      }
    }
    dropCounter = 0;
  }
  draw();
  requestAnimationFrame(updateTetris);
}

function startTetris() {
  createBoard();
  currentPiece = getRandomPiece();
  nextPiece = getRandomPiece();
  tetrisScore = 0;
  lines = 0;
  level = 1;
  tetrisScoreSpan.textContent = tetrisScore;
  tetrisLinesSpan.textContent = lines;
  tetrisLevelSpan.textContent = level;
  dropInterval = 1000;
  tetrisGameOver = false;
  tetrisPaused = false;
  tetrisGameOverOverlay.style.display = "none";
  tetrisPauseBtn.textContent = "Pause";
  requestAnimationFrame(updateTetris);
}

// Tetris controls
document.addEventListener("keydown", e => {
  if (tetrisContainer.style.display !== 'block') return; // Only listen if Tetris is active
  if (e.key === 'ArrowLeft') {
    const p = { ...currentPiece };
    p.x--;
    if (!collide(p, board)) {
      currentPiece.x--;
    }
  } else if (e.key === 'ArrowRight') {
    const p = { ...currentPiece };
    p.x++;
    if (!collide(p, board)) {
      currentPiece.x++;
    }
  } else if (e.key === 'ArrowDown') {
    currentPiece.y++;
    if (collide(currentPiece, board)) {
      currentPiece.y--;
      merge(currentPiece, board);
      clearLines();
      currentPiece = nextPiece;
      nextPiece = getRandomPiece();
    }
  } else if (e.key === 'ArrowUp') {
    const p = { ...currentPiece };
    p.matrix = rotate(p.matrix);
    if (!collide(p, board)) {
      currentPiece.matrix = p.matrix;
    }
  }
  draw();
});

// Tetris mobile controls
document.getElementById("tetris-control-left").addEventListener("click", () => {
  const p = { ...currentPiece };
  p.x--;
  if (!collide(p, board)) {
    currentPiece.x--;
    draw();
  }
});
document.getElementById("tetris-control-right").addEventListener("click", () => {
  const p = { ...currentPiece };
  p.x++;
  if (!collide(p, board)) {
    currentPiece.x++;
    draw();
  }
});
document.getElementById("tetris-control-down").addEventListener("click", () => {
  currentPiece.y++;
  if (collide(currentPiece, board)) {
    currentPiece.y--;
    merge(currentPiece, board);
    clearLines();
    currentPiece = nextPiece;
    nextPiece = getRandomPiece();
  }
  draw();
});
document.getElementById("tetris-control-up").addEventListener("click", () => {
  const p = { ...currentPiece };
  p.matrix = rotate(p.matrix);
  if (!collide(p, board)) {
    currentPiece.matrix = p.matrix;
    draw();
  }
});

// Tetris Pause Button
tetrisPauseBtn.addEventListener("click", () => {
  tetrisPaused = !tetrisPaused;
  tetrisPauseBtn.textContent = tetrisPaused ? "Resume" : "Pause";
  if (!tetrisPaused && !tetrisGameOver) {
    requestAnimationFrame(updateTetris);
  }
});

</script>
