<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSkull-k Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f1f1f1;
    }
    header {
      text-align: center;
      padding: 30px 10px 20px 10px;
      background: #1e1e1e;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      text-decoration: none;
      color: #00bfff;
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      border: 1px solid #00bfff;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .card a:hover {
      background: #00bfff;
      color: #121212;
    }
  </style>
</head>
<body>

<header>
  <img src="https://images.app.goo.gl/X7Mdu8sPeQfmx7F68" alt="BlackSkull-k Logo">
</header>

<main>
  <!-- App-ads.txt card -->
  <div class="card">
    <h2>app-ads.txt</h2>
    <p>Contains the file for AdMob verification.</p>
    <a href="https://appadstxt-bsk.netlify.app/app-ads.txt" download>Download File</a>
    <br><br>
    <a href="https://appadstxt-bsk.netlify.app/app-ads.txt" target="_blank">View File</a>
  </div>

  <!-- Main Play Store page -->
  <div class="card">
    <h2>Main Play Store Page</h2>
    <p>All BlackSkull-k apps.</p>
    <a href="https://play.google.com/store/apps/dev?id=6316655378671230760" target="_blank">Visit Play Store</a>
  </div>

  <!-- Additional apps -->
  <div class="card">
    <h2>App 1</h2>
    <a href="https://play.google.com/store/apps/details?id=com.memojingblackskullk.com" target="_blank">Open App</a>
  </div>

  <div class="card">
    <h2>App 2</h2>
    <a href="https://play.google.com/store/apps/details?id=ID_ALTRA_APP" target="_blank">Open App</a>
  </div>

  <!-- Aggiungi altre card app qui copiando il blocco sopra e sostituendo link e nome -->
</main>

</body>
</html>
