<script>
// Gestione freccette navbar
const nav = document.querySelector('.navbar');
const leftArrow = document.querySelector('.nav-left');
const rightArrow = document.querySelector('.nav-right');

function updateArrows() {
  if (nav.scrollWidth > nav.clientWidth) {
    leftArrow.style.display = nav.scrollLeft > 0 ? "block" : "none";
    rightArrow.style.display = (nav.scrollLeft + nav.clientWidth < nav.scrollWidth) ? "block" : "none";
  } else {
    leftArrow.style.display = "none";
    rightArrow.style.display = "none";
  }
}

leftArrow.addEventListener('click', () => {
  nav.scrollBy({ left: -150, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  nav.scrollBy({ left: 150, behavior: 'smooth' });
});

nav.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
window.addEventListener('load', updateArrows);

/* TETRIS GAME SCRIPT */
const tetrisCanvas = document.getElementById('tetrisCanvas');
const tetrisCtx = tetrisCanvas.getContext('2d');
const nextPieceCanvas = document.getElementById('nextPieceCanvas');
const nextPieceCtx = nextPieceCanvas.getContext('2d');
const tetrisScoreSpan = document.getElementById('tetrisScore');
const tetrisLinesSpan = document.getElementById('tetrisLines');
const tetrisLevelSpan = document.getElementById('tetrisLevel');
const tetrisBestScoreSpan = document.getElementById('tetrisBestScore');
const tetrisStartBtn = document.getElementById('tetrisStartBtn');
const tetrisPauseBtn = document.getElementById('tetrisPauseBtn');
const tetrisGameOverOverlay = document.getElementById('tetrisGameOverOverlay');
const tetrisFinalScoreSpan = document.getElementById('tetrisFinalScoreSpan');

// Sound effects from CC0 sources
const tetrisLineClearSound = new Audio("/audio/lineeT.mp3");
const tetrisGameOverSound = new Audio("/audio/gameOverT.mp3");

const COLS = 10;
const ROWS = 20;
const BLOCK_SIZE = 20;

let tetrisBoard;
let tetrisCurrentPiece;
let tetrisNextPiece;
let tetrisScore = 0;
let tetrisLines = 0;
let tetrisLevel = 1;
let tetrisDropCounter = 0;
let tetrisDropInterval = 1000;
let tetrisLastTime = 0;
let tetrisGameRunning = false;
let tetrisPaused = false;
let tetrisLinesToClear = [];
let tetrisFlashCount = 0;
let tetrisBestScore = localStorage.getItem('tetrisBestScore') || 0;
tetrisBestScoreSpan.textContent = tetrisBestScore;

// Definisci i pezzi di Tetris e i loro colori
// Ogni pezzo ha un colore di base per la sua sfumatura.
const PIECES = [
    { shape: [[1,1,1,1]], color: '#00bcd4', gradientColor: '#4dd0e1' }, // I (Turchese)
    { shape: [[1,1,1],[0,1,0]], color: '#ff9800', gradientColor: '#ffb74d' }, // T (Arancione)
    { shape: [[1,1,0],[0,1,1]], color: '#e91e63', gradientColor: '#f06292' }, // Z (Rosa)
    { shape: [[0,1,1],[1,1,0]], color: '#4caf50', gradientColor: '#81c784' }, // S (Verde)
    { shape: [[1,1,1],[1,0,0]], color: '#ff5722', gradientColor: '#ff8a65' }, // L (Arancione scuro)
    { shape: [[1,1,1],[0,0,1]], color: '#2196f3', gradientColor: '#64b5f6' }, // J (Blu)
    { shape: [[1,1],[1,1]], color: '#ffeb3b', gradientColor: '#fff176' }, // O (Giallo)
];

// Inizializza il tabellone di gioco
function createTetrisBoard() {
    return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
}

// Ottieni un pezzo casuale
function getTetrisRandomPiece() {
    const randomPiece = PIECES[Math.floor(Math.random() * PIECES.length)];
    return {
        shape: randomPiece.shape,
        color: randomPiece.color,
        gradientColor: randomPiece.gradientColor,
        x: Math.floor(COLS / 2) - Math.floor(randomPiece.shape[0].length / 2),
        y: 0
    };
}

// Disegna un pezzo sul canvas con una sfumatura fissa
function drawTetrisPiece(piece, context, xOffset, yOffset, size) {
    if (!piece) return;
    piece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                const gradient = context.createLinearGradient(x * size + xOffset, y * size + yOffset, x * size + xOffset + size, y * size + yOffset + size);
                gradient.addColorStop(0, piece.gradientColor);
                gradient.addColorStop(1, piece.color); 
                context.fillStyle = gradient;
                context.strokeStyle = '#333';
                context.lineWidth = 1;
                context.beginPath();
                context.roundRect(x * size + xOffset, y * size + yOffset, size, size, 2);
                context.fill();
                context.stroke();
            }
        });
    });
}

// Disegna il tabellone usando i colori memorizzati
function drawTetrisBoard() {
    tetrisBoard.forEach((row, y) => {
        row.forEach((color, x) => {
            if (color) {
                const pieceInfo = PIECES.find(p => p.color === color);
                const gradient = tetrisCtx.createLinearGradient(x * BLOCK_SIZE, y * BLOCK_SIZE, x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE + BLOCK_SIZE);
                gradient.addColorStop(0, pieceInfo.gradientColor);
                gradient.addColorStop(1, pieceInfo.color); 
                
                tetrisCtx.fillStyle = gradient;
                tetrisCtx.strokeStyle = '#333';
                tetrisCtx.lineWidth = 1;
                tetrisCtx.beginPath();
                tetrisCtx.roundRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE, 2);
                tetrisCtx.fill();
                tetrisCtx.stroke();
            }
        });
    });
}

// FUNZIONE PER DISEGNARE LA GRIGLIA, RIMOSSA.
// NON PIÙ NECESSARIA.

// Controlla le collisioni
function isTetrisColliding(piece, board, newX, newY) {
    for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
            if (piece.shape[y][x]) {
                const boardX = newX + x;
                const boardY = newY + y;
                if (boardX < 0 || boardX >= COLS || boardY >= ROWS || (boardY >= 0 && board[boardY][boardX])) {
                    return true;
                }
            }
        }
    }
    return false;
}

// Unisci il pezzo al tabellone
function mergeTetrisPiece(piece, board) {
    piece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                board[piece.y + y][piece.x + x] = piece.color;
            }
        });
    });
}

// Pulisci le linee complete
function clearTetrisLines() {
    let linesCleared = 0;
    const newBoard = [];
    for (let y = ROWS - 1; y >= 0; y--) {
        if (tetrisBoard[y].every(value => value !== 0)) {
            linesCleared++;
        } else {
            newBoard.unshift(tetrisBoard[y]);
        }
    }
    while (newBoard.length < ROWS) {
        newBoard.unshift(Array(COLS).fill(0));
    }
    tetrisBoard = newBoard;
    
    if (linesCleared > 0) {
        tetrisScore += linesCleared * 100 * (tetrisLevel + 1);
        tetrisLines += linesCleared;
        tetrisScoreSpan.textContent = tetrisScore;
        tetrisLinesSpan.textContent = tetrisLines;
        if (tetrisLines >= tetrisLevel * 10) {
            tetrisLevel++;
            tetrisDropInterval *= 0.8;
            tetrisLevelSpan.textContent = tetrisLevel;
        }
    }
}

// Ciclo di gioco
function tetrisLoop(time = 0) {
    if (!tetrisGameRunning || tetrisPaused) {
        if (tetrisPaused) {
            tetrisCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
            tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
            tetrisCtx.fillStyle = "#fff";
            tetrisCtx.font = "30px 'Poppins', sans-serif";
            tetrisCtx.textAlign = "center";
            tetrisCtx.fillText("PAUSED", tetrisCanvas.width / 2, tetrisCanvas.height / 2);
        }
        return;
    }
    
    const deltaTime = time - tetrisLastTime;
    tetrisLastTime = time;

    // Gestione lampeggio linee
    if (tetrisLinesToClear.length > 0) {
        tetrisDropCounter += deltaTime;
        if (tetrisDropCounter > 150) { 
            tetrisDropCounter = 0;
            tetrisFlashCount++;
            if (tetrisFlashCount > 6) { 
                clearTetrisLines();
                tetrisLinesToClear = [];
                tetrisFlashCount = 0;
            }
        }
        
        tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
        
        // Disegna lo sfondo del canvas
        const gradientBackground = tetrisCtx.createLinearGradient(0, 0, 0, tetrisCanvas.height);
        gradientBackground.addColorStop(0, '#1a1b2d');
        gradientBackground.addColorStop(1, '#3c4476');
        tetrisCtx.fillStyle = gradientBackground;
        tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
        
        tetrisBoard.forEach((row, y) => {
            if (!tetrisLinesToClear.includes(y)) {
                row.forEach((color, x) => {
                    if (color) {
                        const pieceInfo = PIECES.find(p => p.color === color);
                        const gradient = tetrisCtx.createLinearGradient(x * BLOCK_SIZE, y * BLOCK_SIZE, x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE + BLOCK_SIZE);
                        gradient.addColorStop(0, pieceInfo.gradientColor);
                        gradient.addColorStop(1, pieceInfo.color); 
                        tetrisCtx.fillStyle = gradient;
                        tetrisCtx.strokeStyle = '#333';
                        tetrisCtx.lineWidth = 1;
                        tetrisCtx.beginPath();
                        tetrisCtx.roundRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE, 2);
                        tetrisCtx.fill();
                        tetrisCtx.stroke();
                    }
                });
            }
        });
        
        if (tetrisFlashCount % 2 === 0) {
            tetrisLinesToClear.forEach(y => {
                tetrisBoard[y].forEach((value, x) => {
                    if (value) {
                        tetrisCtx.fillStyle = "white"; 
                        tetrisCtx.strokeStyle = 'white';
                        tetrisCtx.lineWidth = 1;
                        tetrisCtx.beginPath();
                        tetrisCtx.roundRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE, 2);
                        tetrisCtx.fill();
                        tetrisCtx.stroke();
                    }
                });
            });
        }
        requestAnimationFrame(tetrisLoop);
        return;
    }


    tetrisDropCounter += deltaTime;
    if (tetrisDropCounter > tetrisDropInterval) {
        if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, tetrisCurrentPiece.y + 1)) {
            tetrisCurrentPiece.y++;
        } else {
            mergeTetrisPiece(tetrisCurrentPiece, tetrisBoard);
            
            let lines = [];
            for (let y = ROWS - 1; y >= 0; y--) {
                if (tetrisBoard[y].every(value => value !== 0)) {
                    lines.push(y);
                }
            }

            if (lines.length > 0) {
                tetrisLinesToClear = lines;
                tetrisLineClearSound.currentTime = 0;
                tetrisLineClearSound.play();
            } else {
                tetrisCurrentPiece = tetrisNextPiece;
                tetrisNextPiece = getTetrisRandomPiece();
                drawTetrisNextPiece();
                if (isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, tetrisCurrentPiece.y)) {
                    tetrisGameOverSound.play();
                    tetrisGameRunning = false;
                    tetrisFinalScoreSpan.textContent = tetrisScore;
                    tetrisGameOverOverlay.style.display = 'flex';

                    if (tetrisScore > tetrisBestScore) {
                      tetrisBestScore = tetrisScore;
                      localStorage.setItem('tetrisBestScore', tetrisBestScore);
                      tetrisBestScoreSpan.textContent = tetrisBestScore;
                    }
                    
                    return;
                }
            }
        }
        tetrisDropCounter = 0;
    }

    // Disegna tutto
    tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
    
    // Disegna lo sfondo del canvas
    const gradientBackground = tetrisCtx.createLinearGradient(0, 0, 0, tetrisCanvas.height);
    gradientBackground.addColorStop(0, '#1a1b2d');
    gradientBackground.addColorStop(1, '#3c4476');
    tetrisCtx.fillStyle = gradientBackground;
    tetrisCtx.fillRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
    
    drawTetrisBoard();
    
    drawTetrisPiece(tetrisCurrentPiece, tetrisCtx, tetrisCurrentPiece.x * BLOCK_SIZE, tetrisCurrentPiece.y * BLOCK_SIZE, BLOCK_SIZE);
    
    requestAnimationFrame(tetrisLoop);
}

// Disegna l'anteprima del prossimo pezzo
function drawTetrisNextPiece() {
    nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
    nextPieceCtx.fillStyle = '#2a2b40';
    nextPieceCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);

    const pieceSize = tetrisNextPiece.shape.length;
    let xOffset = (nextPieceCanvas.width - pieceSize * BLOCK_SIZE) / 2;
    let yOffset = (nextPieceCanvas.height - pieceSize * BLOCK_SIZE) / 2;
    if (tetrisNextPiece.shape[0].length > 2) {
        xOffset = (nextPieceCtx.canvas.width - tetrisNextPiece.shape[0].length * BLOCK_SIZE) / 2;
    }
    drawTetrisPiece(tetrisNextPiece, nextPieceCtx, xOffset, yOffset, BLOCK_SIZE);
}

// Gestisci i controlli da tastiera
document.addEventListener('keydown', e => {
    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
    }
    
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;

    if (e.key === 'ArrowLeft') {
        if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x - 1, tetrisCurrentPiece.y)) {
            tetrisCurrentPiece.x--;
        }
    } else if (e.key === 'ArrowRight') {
        if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x + 1, tetrisCurrentPiece.y)) {
            tetrisCurrentPiece.x++;
        }
    } else if (e.key === 'ArrowDown') {
        if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, tetrisCurrentPiece.y + 1)) {
            tetrisCurrentPiece.y++;
            tetrisDropCounter = 0;
        }
    } else if (e.key === 'ArrowUp') {
        const oldShape = tetrisCurrentPiece.shape;
        const newShape = oldShape[0].map((val, index) => oldShape.map(row => row[index]).reverse());
        const tempPiece = { ...tetrisCurrentPiece, shape: newShape };
        if (!isTetrisColliding(tempPiece, tetrisBoard, tempPiece.x, tempPiece.y)) {
            tetrisCurrentPiece.shape = newShape;
        }
    }
});

// Gestisci i controlli touch per Tetris
let tetrisTouchStartX = 0;
let tetrisTouchStartY = 0;
let tetrisTouchMoveX = 0;
let tetrisTouchMoveY = 0;
const tetrisSwipeThreshold = 30; 

tetrisCanvas.addEventListener('touchstart', e => {
    e.preventDefault();
    if (!tetrisGameRunning || tetrisPaused) return;
    const touch = e.touches[0];
    tetrisTouchStartX = touch.clientX;
    tetrisTouchStartY = touch.clientY;
}, { passive: false });

tetrisCanvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!tetrisGameRunning || tetrisPaused) return;
    const touch = e.touches[0];
    tetrisTouchMoveX = touch.clientX;
    tetrisTouchMoveY = touch.clientY;
}, { passive: false });

tetrisCanvas.addEventListener('touchend', e => {
    e.preventDefault();
    if (!tetrisGameRunning || tetrisPaused || tetrisLinesToClear.length > 0) return;
    
    const dx = tetrisTouchMoveX - tetrisTouchStartX;
    const dy = tetrisTouchMoveY - tetrisTouchStartY;

    if (Math.abs(dx) > Math.abs(dy)) {
        if (Math.abs(dx) > tetrisSwipeThreshold) {
            if (dx > 0) { 
                if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x + 1, tetrisCurrentPiece.y)) {
                    tetrisCurrentPiece.x++;
                }
            } else { 
                if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x - 1, tetrisCurrentPiece.y)) {
                    tetrisCurrentPiece.x--;
                }
            }
        }
    } else {
        if (dy > tetrisSwipeThreshold) { 
            if (!isTetrisColliding(tetrisCurrentPiece, tetrisBoard, tetrisCurrentPiece.x, tetrisCurrentPiece.y + 1)) {
                tetrisCurrentPiece.y++;
                tetrisDropCounter = 0;
            }
        } else {
            const oldShape = tetrisCurrentPiece.shape;
            const newShape = oldShape[0].map((val, index) => oldShape.map(row => row[index]).reverse());
            const tempPiece = { ...tetrisCurrentPiece, shape: newShape };
            if (!isTetrisColliding(tempPiece, tetrisBoard, tempPiece.x, tempPiece.y)) {
                tetrisCurrentPiece.shape = newShape;
            }
        }
    }
});
