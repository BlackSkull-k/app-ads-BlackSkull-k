<script>
// Gestione delle frecce della navbar
const nav = document.querySelector('.navbar');
const leftArrow = document.querySelector('.nav-left');
const rightArrow = document.querySelector('.nav-right');
const activeLink = document.querySelector('.navbar a.active');

// Funzione per aggiornare la visibilità delle frecce
function updateArrows() {
  if (nav.scrollWidth > nav.clientWidth) {
    leftArrow.style.display = nav.scrollLeft > 0 ? "block" : "none";
    // La freccia destra scompare quando non c'è più spazio per scorrere
    const isAtEnd = Math.abs(nav.scrollLeft + nav.clientWidth - nav.scrollWidth) < 1;
    rightArrow.style.display = isAtEnd ? "none" : "block";
  } else {
    leftArrow.style.display = "none";
    rightArrow.style.display = "none";
  }
}

// Funzione per centrare il link attivo
function centerActiveLink() {
  if (activeLink) {
    // Calcola la posizione al centro della navbar
    const scrollPosition = activeLink.offsetLeft - (nav.offsetWidth / 2) + (activeLink.offsetWidth / 2);
    nav.scrollLeft = scrollPosition;
    // Aggiorna subito le frecce dopo aver centrato
    updateArrows();
  }
}

// Event listener per le frecce
leftArrow.addEventListener('click', () => {
  nav.scrollBy({ left: -150, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  nav.scrollBy({ left: 150, behavior: 'smooth' });
});

// Event listener per l'aggiornamento delle frecce durante lo scroll manuale e al ridimensionamento della finestra
nav.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
// Centra il link attivo al caricamento della pagina e aggiorna la visibilità delle frecce
window.addEventListener('load', () => {
  centerActiveLink();
  updateArrows();
});

/* TETRIS GAME SCRIPT */
const tetrisCanvas = document.getElementById('tetrisCanvas');
const tetrisCtx = tetrisCanvas.getContext('2d');
const nextPieceCanvas = document.getElementById('nextPieceCanvas');
const nextPieceCtx = nextPieceCanvas.getContext('2d');
const tetrisScoreSpan = document.getElementById('tetrisScore');
const tetrisLinesSpan = document.getElementById('tetrisLines');
const tetrisLevelSpan = document.getElementById('tetrisLevel');
const tetrisBestScoreSpan = document.getElementById('tetrisBestScore');
const tetrisStartBtn = document.getElementById('tetrisStartBtn');
const tetrisPauseBtn = document.getElementById('tetrisPauseBtn');
const tetrisGameOverOverlay = document.getElementById('tetrisGameOverOverlay');
const tetrisFinalScoreSpan = document.getElementById('tetrisFinalScoreSpan');

// Sound effects from CC0 sources
const tetrisLineClearSound = new Audio("/audio/lineeT.mp3");
const tetrisGameOverSound = new Audio("/audio/gameOverT.mp3");

const COLS = 10;
const ROWS = 20;
const BLOCK_SIZE = 20;

let tetrisBoard;
let tetrisCurrentPiece;
let tetrisNextPiece;
let tetrisScore = 0;
let tetrisLines = 0;
let tetrisLevel = 1;
let tetrisDropCounter = 0;
let tetrisDropInterval = 1000;
let tetrisLastTime = 0;
let tetrisGameRunning = false;
let tetrisPaused = false;
let tetrisLinesToClear = [];
let tetrisFlashCount = 0;
let tetrisBestScore = localStorage.getItem('tetrisBestScore') || 0;
tetrisBestScoreSpan.textContent = tetrisBestScore;

// Define Tetris pieces and their colors
// Each piece has a base color for its gradient.
const PIECES = [
  { shape: [[1,1,1,1]], color: '#00bcd4', gradientColor: '#4dd0e1' }, // I (Turquoise)
  { shape: [[1,1,1],[0,1,0]], color: '#ff9800', gradientColor: '#ffb74d' }, // T (Orange)
  { shape: [[1,1,0],[0,1,1]], color: '#e91e63', gradientColor: '#f06292' }, // Z (Pink)
  { shape: [[0,1,1],[1,1,0]], color: '#4caf50', gradientColor: '#81c784' }, // S (Green)
  { shape: [[1,1,1],[1,0,0]], color: '#ff5722', gradientColor: '#ff8a65' }, // L (Dark orange)
  { shape: [[1,1,1],[0,0,1]], color: '#2196f3', gradientColor: '#64b5f6' }, // J (Blue)
  { shape: [[1,1],[1,1]], color: '#ffeb3b', gradientColor: '#fff176' }, // O (Yellow)
];

// Initialize the game board
function createTetrisBoard() {
  return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
}

// Get a random piece
function getTetrisRandomPiece() {
  const randomPiece = PIECES[Math.floor(Math.random() * PIECES.length)];
  return {
    shape: randomPiece.shape,
    color: randomPiece.color,
    gradientColor: randomPiece.gradientColor,
    x: Math.floor(COLS / 2) - Math.floor(randomPiece.shape[0].length / 2),
    y: 0
  };
}

// Draw a piece on the canvas with a fixed gradient
function drawTetrisPiece(piece, context, xOffset, yOffset, size) {
    if (!piece) return;
    piece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                const gradient = context.createLinearGradient(x * size + xOffset, y * size + yOffset, x * size + xOffset + size, y * size + yOffset + size);
                gradient.addColorStop(0, piece.color);
                gradient.addColorStop(1, piece.gradientColor);
                context.fillStyle = gradient;
                context.fillRect(x * size + xOffset, y * size + yOffset, size - 1, size - 1);
                // Add a simple border for better visibility
                context.strokeStyle = '#222';
                context.lineWidth = 1;
                context.strokeRect(x * size + xOffset, y * size + yOffset, size - 1, size - 1);
            }
        });
    });
}

// Draw the game board
function drawTetrisBoard() {
  tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
  tetrisBoard.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value) {
        const piece = PIECES.find(p => p.color === value);
        if (piece) {
          const gradient = tetrisCtx.createLinearGradient(x * BLOCK_SIZE, y * BLOCK_SIZE, x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE + BLOCK_SIZE);
          gradient.addColorStop(0, piece.color);
          gradient.addColorStop(1, piece.gradientColor);
          tetrisCtx.fillStyle = gradient;
          tetrisCtx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
          tetrisCtx.strokeStyle = '#222';
          tetrisCtx.lineWidth = 1;
          tetrisCtx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }
      }
    });
  });
}

// Draw the next piece
function drawTetrisNextPiece() {
  nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
  if (!tetrisNextPiece) return;
  const pieceSize = 15;
  const xOffset = (nextPieceCanvas.width - tetrisNextPiece.shape[0].length * pieceSize) / 2;
  const yOffset = (nextPieceCanvas.height - tetrisNextPiece.shape.length * pieceSize) / 2;
  drawTetrisPiece(tetrisNextPiece, nextPieceCtx, xOffset, yOffset, pieceSize);
}

// Check for collision
function tetrisCollision(piece, x, y) {
  for (let row = 0; row < piece.shape.length; row++) {
    for (let col = 0; col < piece.shape[row].length; col++) {
      if (piece.shape[row][col]) {
        const boardRow = row + y;
        const boardCol = col + x;
        if (boardRow >= ROWS || boardCol < 0 || boardCol >= COLS || (boardRow < ROWS && tetrisBoard[boardRow][boardCol])) {
          return true;
        }
      }
    }
  }
  return false;
}

// Merge piece into board
function tetrisMergePiece() {
  tetrisCurrentPiece.shape.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value) {
        tetrisBoard[y + tetrisCurrentPiece.y][x + tetrisCurrentPiece.x] = tetrisCurrentPiece.color;
      }
    });
  });
}

// Move piece
function tetrisMovePiece(dx, dy) {
  if (tetrisPaused || !tetrisGameRunning) return;
  if (!tetrisCollision(tetrisCurrentPiece, tetrisCurrentPiece.x + dx, tetrisCurrentPiece.y + dy)) {
    tetrisCurrentPiece.x += dx;
    tetrisCurrentPiece.y += dy;
  } else if (dy > 0) { // If it's a downward collision
    tetrisMergePiece();
    tetrisCheckLines();
    tetrisCurrentPiece = tetrisNextPiece;
    tetrisNextPiece = getTetrisRandomPiece();
    drawTetrisNextPiece();
    if (tetrisCollision(tetrisCurrentPiece, tetrisCurrentPiece.x, tetrisCurrentPiece.y)) {
      tetrisGameOver();
    }
  }
  drawTetris();
}

// Rotate piece
function tetrisRotatePiece() {
  if (tetrisPaused || !tetrisGameRunning) return;
  const shape = tetrisCurrentPiece.shape;
  const newShape = shape[0].map((_, colIndex) => shape.map(row => row[colIndex]).reverse());
  const oldShape = tetrisCurrentPiece.shape;
  tetrisCurrentPiece.shape = newShape;

  // Simple wall kick logic
  if (tetrisCollision(tetrisCurrentPiece, tetrisCurrentPiece.x, tetrisCurrentPiece.y)) {
    let kicked = false;
    if (!tetrisCollision(tetrisCurrentPiece, tetrisCurrentPiece.x + 1, tetrisCurrentPiece.y)) {
      tetrisCurrentPiece.x++;
      kicked = true;
    } else if (!tetrisCollision(tetrisCurrentPiece, tetrisCurrentPiece.x - 1, tetrisCurrentPiece.y)) {
      tetrisCurrentPiece.x--;
      kicked = true;
    } else if (!tetrisCollision(tetrisCurrentPiece, tetrisCurrentPiece.x, tetrisCurrentPiece.y - 1)) {
      tetrisCurrentPiece.y--;
      kicked = true;
    }

    if (!kicked) {
      tetrisCurrentPiece.shape = oldShape; // Revert if kick fails
    }
  }
  drawTetris();
}

// Check for completed lines
function tetrisCheckLines() {
  let linesCleared = 0;
  for (let y = ROWS - 1; y >= 0; y--) {
    if (tetrisBoard[y].every(value => value !== 0)) {
      linesCleared++;
      tetrisBoard.splice(y, 1);
      tetrisBoard.unshift(Array(COLS).fill(0));
      y++; // Re-check the same row as the board shifted
    }
  }

  if (linesCleared > 0) {
    tetrisUpdateScore(linesCleared);
    tetrisLines += linesCleared;
    tetrisLinesSpan.textContent = tetrisLines;
    if (tetrisLines >= tetrisLevel * 10) {
        tetrisLevel++;
        tetrisLevelSpan.textContent = tetrisLevel;
        tetrisDropInterval = Math.max(50, 1000 - (tetrisLevel - 1) * 75);
    }
    tetrisLineClearSound.play();
  }
}

// Update score
function tetrisUpdateScore(lines) {
  const points = { 1: 100, 2: 300, 3: 500, 4: 800 };
  tetrisScore += points[lines] || 0;
  tetrisScoreSpan.textContent = tetrisScore;
  if (tetrisScore > localStorage.getItem('tetrisBestScore')) {
    localStorage.setItem('tetrisBestScore', tetrisScore);
    tetrisBestScoreSpan.textContent = tetrisScore;
  }
}

// Main game loop
function tetrisLoop(time = 0) {
  if (!tetrisGameRunning || tetrisPaused) return;

  const deltaTime = time - tetrisLastTime;
  tetrisLastTime = time;
  tetrisDropCounter += deltaTime;

  if (tetrisDropCounter > tetrisDropInterval) {
    tetrisMovePiece(0, 1);
    tetrisDropCounter = 0;
  }

  drawTetris();
  requestAnimationFrame(tetrisLoop);
}

function drawTetris() {
  drawTetrisBoard();
  drawTetrisPiece(tetrisCurrentPiece, tetrisCtx, tetrisCurrentPiece.x * BLOCK_SIZE, tetrisCurrentPiece.y * BLOCK_SIZE, BLOCK_SIZE);
}

// Game over function
function tetrisGameOver() {
  tetrisGameRunning = false;
  tetrisPaused = true;
  tetrisGameOverSound.play();
  tetrisFinalScoreSpan.textContent = tetrisScore;
  tetrisGameOverOverlay.style.display = 'flex';
}

// Restart game
function restartTetrisGame() {
  tetrisGameOverOverlay.style.display = 'none';
  tetrisStartBtn.textContent = "Start Game";
  tetrisPauseBtn.textContent = "Pause";
  tetrisGameRunning = false;
  tetrisPaused = false;
  tetrisScore = 0;
  tetrisLines = 0;
  tetrisLevel = 1;
  tetrisScoreSpan.textContent = tetrisScore;
  tetrisLinesSpan.textContent = tetrisLines;
  tetrisLevelSpan.textContent = tetrisLevel;
  tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
}

// Start/Restart button
tetrisStartBtn.addEventListener('click', () => {
    tetrisGameRunning = true;
    tetrisPaused = false;
    tetrisBoard = createTetrisBoard();
    tetrisScore = 0;
    tetrisLines = 0;
    tetrisLevel = 1;
    tetrisDropInterval = 1000;
    tetrisScoreSpan.textContent = tetrisScore;
    tetrisLinesSpan.textContent = tetrisLines;
    tetrisLevelSpan.textContent = tetrisLevel;
    tetrisBestScoreSpan.textContent = localStorage.getItem('tetrisBestScore') || 0;
    tetrisCurrentPiece = getTetrisRandomPiece();
    tetrisNextPiece = getTetrisRandomPiece();
    drawTetrisNextPiece();
    tetrisStartBtn.textContent = "Restart Game";
    tetrisPauseBtn.textContent = "Pause";
    tetrisLoop();
});

// Pause/Resume button
tetrisPauseBtn.addEventListener('click', () => {
    if (tetrisGameRunning) {
        tetrisPaused = !tetrisPaused;
        tetrisPauseBtn.textContent = tetrisPaused ? "Resume" : "Pause";
        if (!tetrisPaused) {
            tetrisLoop();
        }
    }
});

// Keyboard controls
document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') {
        tetrisMovePiece(-1, 0);
    } else if (e.key === 'ArrowRight') {
        tetrisMovePiece(1, 0);
    } else if (e.key === 'ArrowDown') {
        tetrisMovePiece(0, 1);
    } else if (e.key === 'ArrowUp') {
        tetrisRotatePiece();
    }
});

// Mobile controls
document.getElementById('tetrisControl-up').addEventListener('click', () => tetrisRotatePiece());
document.getElementById('tetrisControl-left').addEventListener('click', () => tetrisMovePiece(-1, 0));
document.getElementById('tetrisControl-right').addEventListener('click', () => tetrisMovePiece(1, 0));
