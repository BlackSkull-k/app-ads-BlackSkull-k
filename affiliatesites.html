<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackSkull-k Apps - Affiliate Sites</title>
<link rel="icon" type="image/png" sizes="32x32" href="images/bskFavicon32x.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/bskFavicon180x.png">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #9d9f9f;
  color: #333;
  display: flex;
  flex-direction: column;
}

header img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  margin-bottom: 10px;
}

/* Navbar scrollabile con freccette */
.navbar-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #2c3e50;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  padding: 10px 0;
}

.navbar {
  display: flex;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
  padding: 0 30px;
}

.navbar a {
  color: #ecf0f1;
  text-decoration: none;
  padding: 10px 18px;
  margin: 0 8px;
  font-weight: 500;
  border-radius: 20px;
  transition: all 0.3s ease;
  flex: 0 0 auto;
}

.navbar a:hover { background-color: #34495e; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
.navbar a.active { background-color: #0b47a1; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* Freccette */
.nav-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #ecf0f1;
  font-size: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  line-height: 30px;
  text-align: center;
  cursor: pointer;
  user-select: none;
  z-index: 10;
  display: none;
}
.nav-arrow:hover { background: rgba(0,0,0,0.5); }

.nav-left { left: 5px; }
.nav-right { right: 5px; }

main {
  flex: 1;
  max-width: 1000px;
  margin: 20px auto;
  padding: 10px;
}
h2 { margin-bottom: 15px; text-align: center; color: #0b47a1; }

.content { padding-bottom: 60px; }

/* Barra inferiore */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #2c3e50;
  color: #f0f0f0;
  text-align: center;
  padding: 10px 0;
  font-size: 14px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1000;
}
</style>
</head>
<body>

<header>
  <img src="images/Logo1.png" alt="BlackSkull-k Logo">
</header>

<div class="navbar-container">
  <div class="nav-arrow nav-left">&#10094;</div>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="applications.html">Applications</a>
    <a href="flashgames.html">Flash Games</a>
    <a href="contacts.html">Contacts</a>
    <a href="affiliate.html" class="active">Affiliate Sites</a>
  </div>
  <div class="nav-arrow nav-right">&#10095;</div>
</div>

<main class="content">
  <h2>Affiliate Sites</h2>
  </main>

<div class="bottom-bar">
    BlackSkull-k 2021 2025
</div>

<script>
// Gestione freccette navbar
const nav = document.querySelector('.navbar');
const leftArrow = document.querySelector('.nav-left');
const rightArrow = document.querySelector('.nav-right');

function updateArrows() {
  if (nav.scrollWidth > nav.clientWidth) {
    leftArrow.style.display = nav.scrollLeft > 0 ? "block" : "none";
    rightArrow.style.display = (nav.scrollLeft + nav.clientWidth < nav.scrollWidth) ? "block" : "none";
  } else {
    leftArrow.style.display = "none";
    rightArrow.style.display = "none";
  }
}

leftArrow.addEventListener('click', () => {
  nav.scrollBy({ left: -150, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  nav.scrollBy({ left: 150, behavior: 'smooth' });
});

nav.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
window.addEventListener('load', updateArrows);
</script>

</body>
</html>
